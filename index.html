<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Beaker Advanced Example - Multiple Instances</title>
  <!-- Φόρτωση p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #controls {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      display: inline-block;
    }
    label {
      margin-right: 5px;
    }
    .beakerContainer {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: transparent;
      margin-top: 10px;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div id="controls">
  <h3>Ρυθμίσεις Beaker</h3>
  <label for="outlineSelect">Επιλογή Περιγράμματος:</label>
  <select id="outlineSelect">
    <option value="gred.png" selected>Κόκκινο</option>
    <option value="ggreen.png">Πράσινο</option>
    <option value="gblue.png">Μπλε</option>
  </select>
  <br />
  <label for="fillColor">Χρώμα Υγρού:</label>
  <input type="color" id="fillColor" value="#0000ff" />
  <br />
  <label for="fillLevel">Στάθμη Υγρού (0–1):</label>
  <input type="range" id="fillLevel" min="0" max="1" step="0.01" value="0.5" />
</div>

<!-- Τρία containers για 3 instances -->
<div id="beakerContainer1" class="beakerContainer" style="width: 320px; height: 320px;"></div>
<div id="beakerContainer2" class="beakerContainer" style="width: 240px; height: 240px;"></div>
<div id="beakerContainer3" class="beakerContainer" style="width: 160px; height: 160px;"></div>

<script>
// Κλάση Beaker με ενσωματωμένες ετικέτες (λευκές με 90% opacity) και μετατόπιση του περιεχομένου
// (Όλο το περιεχόμενο έχει μετατοπιστεί 10px δεξιότερα και 1px ψηλότερα)
class Beaker {
  /**
   * @param {object} options
   *   containerId: id του div που φιλοξενεί το p5 canvas
   *   width, height: διαστάσεις του canvas
   *   labels: πίνακας ετικετών που θα εμφανίζονται στο κέντρο (προεπιλογή: ["P5.js", "P5.js", "P5.js"])
   */
  constructor(options) {
    this.containerId = options.containerId;
    this.width = options.width;
    this.height = options.height;
    // Ρυθμίσεις υγρού:
    this.fillColor = "#0000ff"; // αρχικό χρώμα υγρού
    this.fillLevel = 0.5;       // 50% γεμάτο
    // Εικόνα περιγράμματος (outline)
    this.outlineImg = null;
    this.p5Instance = null;
    // Ετικέτες που θα εμφανίζονται στο canvas (λευκές, 90% opacity)
    this.labels = options.labels || ["P5.js", "P5.js", "P5.js"];
  }

  // Θέτει την εικόνα περιγράμματος (outline) από αρχείο (π.χ. "gred.png")
  setOutlineImage(imgPath) {
    if (!this.p5Instance) return;
    let p = this.p5Instance;
    p.loadImage(imgPath, (loadedImg) => {
      this.outlineImg = loadedImg;
    });
  }

  // Θέτει το χρώμα του υγρού
  setFillColor(newColor) {
    this.fillColor = newColor;
  }

  // Θέτει τη στάθμη γεμίσματος [0..1]
  setFillLevel(level) {
    this.fillLevel = Math.max(0, Math.min(level, 1));
  }

  // Δημιουργεί το p5 instance μέσα στο container
  initP5() {
    const sketch = (p) => {
      p.setup = () => {
        let cnv = p.createCanvas(this.width, this.height);
        let container = document.getElementById(this.containerId);
        cnv.parent(container);
        p.textFont('sans-serif');
        p.textSize(16);
        p.textAlign(p.CENTER, p.CENTER);
        p.clear();
      };
      p.draw = () => {
        p.clear();
        // Μετατόπιση ολόκληρου του περιεχομένου: 10px δεξιότερα και 1px ψηλότερα
        let offsetX = 10;
        let offsetY = -1;
        
        // Υπολογισμός βασικού πλάτους ελλείψεων:
        let baseWidth = this.width * 0.7;
        let ellipseW = baseWidth + 30;
        // Αυξάνουμε το πλάτος κατά 12px:
        let newEllipseW = ellipseW + 12;
        let newEllipseH = newEllipseW * (0.82 / 3.23);
        // Ορίζουμε το κέντρο με τη μετατόπιση:
        let centerX = this.width / 2 + offsetX;
        
        // Ορίζουμε το κάτω κέντρο της κάτω έλλειψης:
        let bottomEllipseCenterY = this.height - newEllipseH / 2 + offsetY;
        // Το πάνω όριο του περιεχομένου:
        let topBoundary = newEllipseH / 2 + offsetY;
        let rectHeight = bottomEllipseCenterY - topBoundary;
        
        // Υπολογισμός του ύψους του γεμίσματος βάσει του fillLevel:
        let liquidFillHeight = rectHeight * this.fillLevel;
        let liquidTop = bottomEllipseCenterY - liquidFillHeight;
        
        // Σχεδιάζουμε το γεμάτο υγρό (ορθογώνιο γεμίσματος):
        p.noStroke();
        p.fill(this.fillColor);
        p.rect(centerX - newEllipseW / 2, liquidTop, newEllipseW, liquidFillHeight);
        
        // Σχεδιάζουμε την κάτω έλλειψη (γεμάτη) στο κάτω μέρος του canvas:
        p.fill(this.fillColor);
        p.ellipse(centerX, bottomEllipseCenterY, newEllipseW, newEllipseH);
        
        // Σχεδιάζουμε την πάνω έλλειψη με λευκό περίγραμμα, ώστε το κέντρο της να βρίσκεται στο liquidTop:
        p.fill(this.fillColor);
        p.stroke(255);
        p.strokeWeight(2);
        p.ellipse(centerX, liquidTop, newEllipseW, newEllipseH);
        p.noStroke();
        
        // Σχεδιάζουμε το outline πάνω από όλα, αν έχει οριστεί:
        if (this.outlineImg) {
          p.image(this.outlineImg, 0, 0, this.width, this.height);
        }
        
        // Σχεδιάζουμε τις ετικέτες στο κέντρο της εικόνας (λευκές με opacity 90%)
        p.fill(255, 255, 255, 230); // 230/255 ≈ 90%
        let spacing = 20; // κάθε ετικέτα με κατακόρυφη απόσταση 20px
        for (let i = 0; i < this.labels.length; i++) {
          let y = this.height / 2 + (i - Math.floor(this.labels.length / 2)) * spacing;
          p.text(this.labels[i], centerX, y);
        }
      };
    };
    this.p5Instance = new p5(sketch);
  }
}

// ----- Δημιουργία 3 instances με 80%, 60% και 40% του μεγέθους της τρέχουσας (400px ως βάση) -----
window.addEventListener('DOMContentLoaded', () => {
  // Ελεγχος στοιχείων ελέγχου
  const outlineSelect = document.getElementById('outlineSelect');
  const fillColorInput = document.getElementById('fillColor');
  const fillLevelRange = document.getElementById('fillLevel');

  // Δημιουργούμε 3 instances:
  // 80% του μεγέθους: 320px x 320px
  let beaker1 = new Beaker({
    containerId: 'beakerContainer1',
    width: 320,
    height: 320,
    labels: ["P5.js", "P5.js", "P5.js"]
  });
  beaker1.initP5();
  beaker1.setOutlineImage(outlineSelect.value);
  beaker1.setFillColor(fillColorInput.value);
  beaker1.setFillLevel(parseFloat(fillLevelRange.value));

  // 60% του μεγέθους: 240px x 240px
  let beaker2 = new Beaker({
    containerId: 'beakerContainer2',
    width: 240,
    height: 240,
    labels: ["P5.js", "P5.js", "P5.js"]
  });
  beaker2.initP5();
  beaker2.setOutlineImage(outlineSelect.value);
  beaker2.setFillColor(fillColorInput.value);
  beaker2.setFillLevel(parseFloat(fillLevelRange.value));

  // 40% του μεγέθους: 160px x 160px
  let beaker3 = new Beaker({
    containerId: 'beakerContainer3',
    width: 160,
    height: 160,
    labels: ["P5.js", "P5.js", "P5.js"]
  });
  beaker3.initP5();
  beaker3.setOutlineImage(outlineSelect.value);
  beaker3.setFillColor(fillColorInput.value);
  beaker3.setFillLevel(parseFloat(fillLevelRange.value));

  // Ανανεώνουμε τα instances όταν αλλάζουν τα στοιχεία ελέγχου:
  outlineSelect.addEventListener('change', () => {
    beaker1.setOutlineImage(outlineSelect.value);
    beaker2.setOutlineImage(outlineSelect.value);
    beaker3.setOutlineImage(outlineSelect.value);
  });
  fillColorInput.addEventListener('input', () => {
    beaker1.setFillColor(fillColorInput.value);
    beaker2.setFillColor(fillColorInput.value);
    beaker3.setFillColor(fillColorInput.value);
  });
  fillLevelRange.addEventListener('input', () => {
    let level = parseFloat(fillLevelRange.value);
    beaker1.setFillLevel(level);
    beaker2.setFillLevel(level);
    beaker3.setFillLevel(level);
  });
});
</script>
</body>
</html>
