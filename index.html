<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 800px;
            height: 600px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
        }

        .puzzle-piece {
            width: 50px;
            height: 50px;
            position: absolute;
            background-image: url('PP.jpg');
            background-size: 800px 600px;
            transition: all 1s ease-in-out;
            clip-path: url(#jigsawPath);
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="puzzleContainer"></div>
    <button id="stopBtn">STOP</button>

    <svg width="0" height="0">
        <clipPath id="jigsawPath">
            <!-- Βελτιωμένο σχήμα jigsaw με κλασικές γλωσσίδες -->
            <path d="M0,20 Q0,0 20,0 L30,0 Q50,-10 70,0 L80,0 Q100,0 100,20 L100,30 Q90,50 100,70 L100,80 Q100,100 80,100 L70,100 Q50,110 30,100 L20,100 Q0,100 0,80 L0,70 Q10,50 0,30 Z"/>
        </clipPath>
    </svg>

    <script>
        const ROWS = 12;
        const COLS = 16;
        let animationActive = true;
        let timeoutId;
        
        function createPuzzle() {
            const container = document.getElementById('puzzleContainer');
            container.innerHTML = '';
            
            for(let row = 0; row < ROWS; row++) {
                for(let col = 0; col < COLS; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.style.backgroundPosition = `-${col * 50}px -${row * 50}px`;
                    piece.style.transform = `translate(${Math.random() * 700}px, ${Math.random() * 500}px)`;
                    container.appendChild(piece);
                }
            }
        }

        function animatePuzzle() {
            if(!animationActive) return;
            
            // Επαναφορά παζλ
            document.querySelectorAll('.puzzle-piece').forEach((piece, index) => {
                const targetX = (index % COLS) * 50;
                const targetY = Math.floor(index / COLS) * 50;
                piece.style.transform = `translate(${targetX}px, ${targetY}px)`;
            });

            timeoutId = setTimeout(() => {
                // Ανακάτεμα παζλ
                document.querySelectorAll('.puzzle-piece').forEach(piece => {
                    piece.style.transform = `translate(${Math.random() * 700}px, ${Math.random() * 500}px)`;
                });
                
                timeoutId = setTimeout(animatePuzzle, 1000);
            }, 1000);
        }

        // Event listeners
        document.getElementById('stopBtn').addEventListener('click', () => {
            animationActive = false;
            clearTimeout(timeoutId);
        });

        // Αρχικοποίηση
        window.onload = () => {
            createPuzzle();
            animatePuzzle();
        };
    </script>
</body>
</html>
