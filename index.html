<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Tetris Puzzle - Χωρισμός με Tetris σχήματα</title>
  <style>
    .container {
      width: 900px;
      height: 600px;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #333;
      background-image: url('PP.jpg');
      background-size: 900px 600px;
    }
    .tetris-piece {
      position: absolute;
      background-image: url('PP.jpg');
      background-size: 900px 600px;
      opacity: 0;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="puzzleContainer"></div>
  <button id="stopBtn">STOP</button>

  <!-- Ορισμός SVG clipPaths για τα Tetris σχήματα -->
  <svg width="0" height="0">
    <!-- T-σχήμα 4×3: Το bounding box είναι 400×300 -->
    <clipPath id="T-shape">
      <polygon points="0,0 400,0 400,100 300,100 300,300 100,300 100,100 0,100"/>
    </clipPath>
    <!-- L-σχήμα 4×3: Το bounding box είναι 400×300 -->
    <clipPath id="L-shape">
      <polygon points="0,0 0,300 400,300 400,200 200,200 200,0"/>
    </clipPath>
    <!-- I-σχήμα 1×3 (100×300): Απλό ορθογώνιο -->
    <clipPath id="I1-shape">
      <rect width="100" height="300"/>
    </clipPath>
    <!-- Ορθογώνια για τα υπόλοιπα σχήματα -->
    <clipPath id="I-shape-4x2">
      <rect width="400" height="200"/>
    </clipPath>
    <clipPath id="I-shape-3x2">
      <rect width="300" height="200"/>
    </clipPath>
    <clipPath id="I-shape-2x2">
      <rect width="200" height="200"/>
    </clipPath>
    <clipPath id="I-shape-9x1">
      <rect width="900" height="100"/>
    </clipPath>
  </svg>

  <script>
    // Ορισμός του στατικού layout:
    const STATIC_LAYOUT = [
      // Πάνω σειρά (ύψος 300px)
      { type: 'T-shape',   x: 0,   y: 0,   width: 400, height: 300 },  // Piece A: T-σχήμα
      { type: 'L-shape',   x: 400, y: 0,   width: 400, height: 300 },  // Piece B: L-σχήμα
      { type: 'I1-shape',  x: 800, y: 0,   width: 100, height: 300 },  // Piece C: I-σχήμα 1×3

      // Κάτω πάνω μέρος (ύψος 200px, από y=300 έως y=500)
      { type: 'I-shape-4x2', x: 0,   y: 300, width: 400, height: 200 },  // Piece D: I-σχήμα 4×2
      { type: 'I-shape-3x2', x: 400, y: 300, width: 300, height: 200 },  // Piece E: I-σχήμα 3×2
      { type: 'I-shape-2x2', x: 700, y: 300, width: 200, height: 200 },  // Piece F: I-σχήμα 2×2

      // Κάτω κάτω μέρος (ύψος 100px, από y=500 έως y=600)
      { type: 'I-shape-9x1', x: 0,   y: 500, width: 900, height: 100 }   // Piece G: Ορθογώνιο που καλύπτει το κάτω strip
    ];

    let animationActive = true;
    let pieces = [];

    // Δημιουργεί τα κομμάτια σύμφωνα με το layout
    function initializePuzzle() {
      const container = document.getElementById('puzzleContainer');
      STATIC_LAYOUT.forEach(config => {
        const piece = document.createElement('div');
        piece.className = 'tetris-piece';
        Object.assign(piece.style, {
          width: config.width + 'px',
          height: config.height + 'px',
          left: config.x + 'px',
          top: config.y + 'px',
          clipPath: `url(#${config.type})`,
          backgroundPosition: `-${config.x}px -${config.y}px`
        });
        container.appendChild(piece);
        pieces.push(piece);
      });
    }

    // Η λειτουργία πτώσης: ξεκινάει από τα πιο χαμηλά κομμάτια (με μεγαλύτερο y) και ανεβάζεται προς τα πάνω.
    function dropPieces() {
      // Τοποθετούμε αρχικά κάθε κομμάτι εκτός οθόνης (με μετατόπιση προς τα κάτω)
      pieces.forEach(piece => {
        piece.style.transition = 'none';
        piece.style.transform = 'translateY(600px)'; // ξεκινά από κάτω
        piece.style.opacity = '0';
      });

      requestAnimationFrame(() => {
        // Ταξινομούμε τα κομμάτια κατά φθίνουσα σειρά y (τα πιο χαμηλά πέφτουν πρώτα)
        const sortedPieces = pieces.slice().sort((a, b) => parseInt(b.style.top) - parseInt(a.style.top));
        sortedPieces.forEach((piece, index) => {
          // Ορίζουμε delay και διάρκεια ώστε τα πιο κάτω να κινούνται πιο αργά
          const delay = index * 300; // 300ms ανά κομμάτι
          const duration = 2 + index * 0.3; // μεγαλύτερος χρόνος πτώσης για τα πιο χαμηλά
          setTimeout(() => {
            if (!animationActive) return;
            piece.style.transition = `transform ${duration}s ease, opacity ${duration}s ease`;
            piece.style.opacity = '1';
            piece.style.transform = 'translateY(0)';
          }, delay);
        });
      });
    }

    function stopAnimation() {
      animationActive = false;
    }

    window.onload = () => {
      initializePuzzle();
      dropPieces();
      document.getElementById('stopBtn').addEventListener('click', stopAnimation);
    };
  </script>
</body>
</html>
