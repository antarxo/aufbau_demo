<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Beaker Advanced Example - Αναθεωρημένο</title>
  <!-- Φόρτωση p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #controls {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      display: inline-block;
    }
    label {
      margin-right: 5px;
    }
    .beakerContainer {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: transparent;
      margin-top: 10px;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div id="controls">
  <h3>Ρυθμίσεις Beaker</h3>
  <label for="outlineSelect">Επιλογή Περιγράμματος:</label>
  <select id="outlineSelect">
    <option value="gred.png" selected>Κόκκινο</option>
    <option value="ggreen.png">Πράσινο</option>
    <option value="gblue.png">Μπλε</option>
  </select>
  <br />
  <label for="fillColor">Χρώμα Υγρού:</label>
  <input type="color" id="fillColor" value="#0000ff" />
  <br />
  <label for="fillLevel">Στάθμη Υγρού (0–1):</label>
  <input type="range" id="fillLevel" min="0" max="1" step="0.01" value="0.5" />
</div>

<!-- Κύριο instance 400x400 -->
<div id="beakerContainer" class="beakerContainer" style="width:400px; height:400px;"></div>
<!-- Instances με 80%, 60%, 40% του μεγέθους -->
<div id="beakerContainer80" class="beakerContainer" style="width:320px; height:320px;"></div>
<div id="beakerContainer60" class="beakerContainer" style="width:240px; height:240px;"></div>
<div id="beakerContainer40" class="beakerContainer" style="width:160px; height:160px;"></div>

<script>
// Κλάση Beaker με ενημερωμένο σχεδιασμό
class Beaker {
  /**
   * @param {object} options
   *   containerId: id του div που φιλοξενεί το p5 canvas
   *   width, height: διαστάσεις του canvas
   *   labels: πίνακας ετικετών που θα εμφανίζονται (προεπιλογή: ["P5.js", "P5.js", "P5.js"])
   */
  constructor(options) {
    this.containerId = options.containerId;
    this.width = options.width || 300;
    this.height = options.height || 300;
    // Ρυθμίσεις υγρού:
    this.fillColor = "#0000ff";
    this.fillLevel = 0.5;
    // Εικόνα περιγράμματος (outline)
    this.outlineImg = null;
    this.p5Instance = null;
    // Ετικέτες που θα εμφανίζονται στο canvas
    this.labels = options.labels || ["P5.js", "P5.js", "P5.js"];
  }

  setOutlineImage(imgPath) {
    if (!this.p5Instance) return;
    let p = this.p5Instance;
    p.loadImage(imgPath, (loadedImg) => {
      this.outlineImg = loadedImg;
    });
  }

  setFillColor(newColor) {
    this.fillColor = newColor;
  }

  setFillLevel(level) {
    this.fillLevel = Math.max(0, Math.min(level, 1));
  }

  initP5() {
    const sketch = (p) => {
      p.setup = () => {
        let cnv = p.createCanvas(this.width, this.height);
        let container = document.getElementById(this.containerId);
        cnv.parent(container);
        p.textFont('sans-serif');
        p.textSize(16);
        p.textAlign(p.CENTER, p.CENTER);
        p.clear();
      };
      p.draw = () => {
        p.clear();
        // Μετατοπίσεις: 10px δεξιότερα και 1px πιο πάνω για όλο το περιεχόμενο
        let offsetX = 10;
        let offsetY = -1;
        
        // Υπολογισμοί για τις ελλείψεις και το ορθογώνιο
        let baseWidth = this.width * 0.7;
        let ellipseW = baseWidth + 30;
        let newEllipseW = ellipseW + 12;
        let newEllipseH = newEllipseW * (0.82 / 3.23);
        let centerX = this.width / 2 + offsetX;
        let bottomEllipseCenterY = this.height - newEllipseH / 2 + offsetY;
        let topBoundary = newEllipseH / 2 + offsetY;
        let rectHeight = bottomEllipseCenterY - topBoundary;
        let liquidFillHeight = rectHeight * this.fillLevel;
        let liquidTop = bottomEllipseCenterY - liquidFillHeight;
        
        // Σχεδίαση γεμίσματος (ορθογώνιο)
        p.noStroke();
        p.fill(this.fillColor);
        p.rect(centerX - newEllipseW / 2, liquidTop, newEllipseW, liquidFillHeight);
        
        // Κάτω έλλειψη
        p.fill(this.fillColor);
        p.ellipse(centerX, bottomEllipseCenterY, newEllipseW, newEllipseH);
        
        // Άνω έλλειψη (με λευκό περίγραμμα)
        p.fill(this.fillColor);
        p.stroke(255);
        p.strokeWeight(2);
        p.ellipse(centerX, liquidTop, newEllipseW, newEllipseH);
        p.noStroke();
        
        // Σχεδίαση Outline (αν υπάρχει)
        if (this.outlineImg) {
          p.image(this.outlineImg, 0, 0, this.width, this.height);
        }
        
        // --- Σχεδίαση Καμβά Ετικετών ---
        // Υπολογισμός βασικής θέσης ετικετών: κέντρο + μετατόπιση, με επιπλέον ανύψωση 40px
        let spacing = 20;
        let labelsCount = this.labels.length;
        let topLabelY = this.height / 2 - Math.floor(labelsCount / 2) * spacing;
        let labelYOffset = -40; // 40px πιο ψηλά από την τωρινή θέση
        let adjustedTopY = topLabelY + labelYOffset;
        // Ορισμός διαστάσεων του "καμβά" ετικετών με padding 10px
        let labelBoxPadding = 10;
        let labelBoxWidth = newEllipseW + 20;
        let labelBoxHeight = labelsCount * spacing + 20;
        let labelBoxX = centerX - labelBoxWidth / 2;
        let labelBoxY = adjustedTopY - labelBoxPadding;
        // Σχεδίαση φόντου ετικετών: λευκό με 90% opacity και στρογγυλεμένες γωνίες
        p.noStroke();
        p.fill(255, 230);
        p.rect(labelBoxX, labelBoxY, labelBoxWidth, labelBoxHeight, 10);
        
        // Σχεδίαση κειμένου (χωρίς δικό τους φόντο)
        p.fill(0);
        for (let i = 0; i < labelsCount; i++) {
          let y = this.height / 2 + (i - Math.floor(labelsCount / 2)) * spacing + labelYOffset;
          p.text(this.labels[i], centerX, y);
        }
      };
    };
    this.p5Instance = new p5(sketch);
  }
}

// ----- Δημιουργία Instances -----
// Κύριο instance 400x400
let myBeaker;
window.addEventListener('DOMContentLoaded', () => {
  // Instance για το κύριο container
  myBeaker = new Beaker({
    containerId: 'beakerContainer',
    width: 400,
    height: 400,
    labels: ["P5.js", "P5.js", "P5.js"]
  });
  myBeaker.initP5();

  // Δημιουργία επιπλέον instances με 80%, 60%, 40% του αρχικού μεγέθους
  let sizes = [
    {id: 'beakerContainer80', w: 320, h: 320},
    {id: 'beakerContainer60', w: 240, h: 240},
    {id: 'beakerContainer40', w: 160, h: 160}
  ];
  sizes.forEach(s => {
    let instance = new Beaker({
      containerId: s.id,
      width: s.w,
      height: s.h,
      labels: ["P5.js", "P5.js", "P5.js"]
    });
    instance.initP5();
    // Εφαρμογή αρχικών ρυθμίσεων (αν χρειάζεται)
    instance.setOutlineImage(document.getElementById('outlineSelect').value);
    instance.setFillColor(document.getElementById('fillColor').value);
    instance.setFillLevel(parseFloat(document.getElementById('fillLevel').value));
  });

  // Στοιχεία ελέγχου για το κύριο instance:
  const outlineSelect = document.getElementById('outlineSelect');
  const fillColorInput = document.getElementById('fillColor');
  const fillLevelRange = document.getElementById('fillLevel');

  outlineSelect.addEventListener('change', () => {
    myBeaker.setOutlineImage(outlineSelect.value);
  });
  fillColorInput.addEventListener('input', () => {
    myBeaker.setFillColor(fillColorInput.value);
  });
  fillLevelRange.addEventListener('input', () => {
    myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
  });

  // Εφαρμογή αρχικών τιμών στο κύριο instance
  myBeaker.setOutlineImage(outlineSelect.value);
  myBeaker.setFillColor(fillColorInput.value);
  myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
});
</script>
</body>
</html>
