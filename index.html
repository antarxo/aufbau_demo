<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 900px;
            height: 506px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
        }

        .tetris-piece {
            position: absolute;
            background-image: url('PP.jpg');
            background-size: 900px 506px;
            transition: all 1s ease-in-out;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="puzzleContainer"></div>
    <button id="stopBtn">STOP</button>

    <svg width="0" height="0">
        <!-- Tetris Clip-Paths -->
        <clipPath id="I-shape">
            <rect x="0" y="0" width="100" height="25"/>
        </clipPath>
        <clipPath id="L-shape">
            <path d="M0,0 L75,0 L75,50 L25,50 L25,25 L0,25 Z"/>
        </clipPath>
        <clipPath id="T-shape">
            <path d="M0,0 L100,0 L100,25 L75,25 L75,50 L25,50 L25,25 L0,25 Z"/>
        </clipPath>
        <clipPath id="O-shape">
            <rect x="0" y="0" width="50" height="50"/>
        </clipPath>
    </svg>

    <script>
        const GRID_SIZE = 50; // Βασικό μέγεθος κομματιού
        const COLS = 900 / GRID_SIZE; // 18 columns
        const ROWS = 506 / GRID_SIZE; // 10 rows
        const TETRIS_SHAPES = ['I', 'L', 'T', 'O'];
        let animationActive = true;
        let timeoutId;

        function createPuzzle() {
            const container = document.getElementById('puzzleContainer');
            container.innerHTML = '';

            // Δημιουργία τυχαίων Tetris κομματιών
            for(let row = 0; row < ROWS; row++) {
                for(let col = 0; col < COLS; col++) {
                    const shape = TETRIS_SHAPES[Math.floor(Math.random() * TETRIS_SHAPES.length)];
                    const piece = document.createElement('div');
                    piece.className = 'tetris-piece';
                    
                    // Ορισμός θέσης και σχήματος
                    piece.style.width = `${GRID_SIZE * 2}px`;
                    piece.style.height = `${GRID_SIZE}px`;
                    piece.style.clipPath = `url(#${shape}-shape)`;
                    piece.style.backgroundPosition = `-${col * GRID_SIZE}px -${row * GRID_SIZE}px`;
                    piece.style.transform = `translate(${Math.random()*800}px, ${Math.random()*400}px)`;
                    
                    container.appendChild(piece);
                }
            }
        }

        function solvePuzzle() {
            document.querySelectorAll('.tetris-piece').forEach((piece, index) => {
                const col = index % COLS;
                const row = Math.floor(index / COLS);
                piece.style.transform = `translate(${col * GRID_SIZE}px, ${row * GRID_SIZE}px)`;
            });
        }

        function scramblePuzzle() {
            document.querySelectorAll('.tetris-piece').forEach(piece => {
                piece.style.transform = `translate(${Math.random()*800}px, ${Math.random()*400}px)`;
            });
        }

        function animatePuzzle() {
            if (!animationActive) return;
            
            solvePuzzle();
            timeoutId = setTimeout(() => {
                scramblePuzzle();
                timeoutId = setTimeout(animatePuzzle, 2000);
            }, 2000);
        }

        document.getElementById('stopBtn').addEventListener('click', () => {
            animationActive = false;
            clearTimeout(timeoutId);
        });

        window.onload = () => {
            createPuzzle();
            animatePuzzle();
        };
    </script>
</body>
</html>
