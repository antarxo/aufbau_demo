<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Tetris Puzzle - Full Coverage (8 Rows, 60+ Pieces)</title>
  <style>
    .container {
      width: 900px;
      height: 600px;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #333;
      background-image: url('PP.jpg'); /* Î‘ÏÏ‡Î¹ÎºÎ¬ ÎµÎ¼Ï†Î±Î½Î¯Î¶ÎµÏ„Î±Î¹ Î· Ï€Î»Î®ÏÎ·Ï‚ ÎµÎ¹ÎºÏŒÎ½Î± */
      background-size: 900px 600px;
      transition: background-image 0.5s;
    }
    .tetris-piece {
      position: absolute;
      background-image: url('PP.jpg');
      background-size: 900px 600px;
      opacity: 0;
      border: 1px solid #fff; /* Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· Ï€ÎµÏÎ¹Î³ÏÎ¬Î¼Î¼Î±Ï„Î¿Ï‚ Î³Î¹Î± Î½Î± Î´Î¹Î±ÎºÏÎ¯Î½Î¿Î½Ï„Î±Î¹ Ï„Î± ÎºÎ¿Î¼Î¼Î¬Ï„Î¹Î± */
      box-sizing: border-box;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="puzzleContainer"></div>
  <button id="stopBtn">STOP</button>

  <!-- ğŸ¯ ÎŸÏÎ¹ÏƒÎ¼ÏŒÏ‚ clipPaths -->
  <svg width="0" height="0">
    <clipPath id="T-shape">
      <polygon points="0,0 100,0 100,25 75,25 75,75 25,75 25,25 0,25"/>
    </clipPath>
    <clipPath id="L-shape">
      <polygon points="0,0 0,75 100,75 100,50 50,50 50,0"/>
    </clipPath>
    <clipPath id="I-shape">
      <rect width="100" height="75"/>
    </clipPath>
    <clipPath id="Rect-shape">
      <rect width="75" height="75"/>
    </clipPath>
  </svg>

  <script>
    /*
      ğŸ”¹ Î§Ï‰ÏÎ¯Î¶Î¿Ï…Î¼Îµ Ï„Î·Î½ ÎµÎ¹ÎºÏŒÎ½Î± ÏƒÎµ **8 ÏƒÎµÎ¹ÏÎ­Ï‚ ÎºÎ±Î¹ ~60 ÎºÎ¿Î¼Î¼Î¬Ï„Î¹Î±**.
      ğŸ”¹ ÎŒÎ»ÎµÏ‚ Î¿Î¹ ÏƒÎµÎ¹ÏÎ­Ï‚ Î­Ï‡Î¿Ï…Î½ ÏÏˆÎ¿Ï‚ 75px.
      ğŸ”¹ Î§ÏÎ·ÏƒÎ¹Î¼Î¿Ï€Î¿Î¹Î¿ÏÎ½Ï„Î±Î¹ T, L, I ÎºÎ±Î¸ÏÏ‚ ÎºÎ±Î¹ Î¿ÏÎ¸Î¿Î³ÏÎ½Î¹Î± Î³Î¹Î± Ï€Î»Î®ÏÎ· ÎºÎ¬Î»Ï…ÏˆÎ·.
    */
    const STATIC_LAYOUT = [];

    // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± 8 ÏƒÎµÎ¹ÏÏÎ½, ÎºÎ¬Î¸Îµ Î¼Î¯Î± Î¼Îµ ÎºÎ¿Î¼Î¼Î¬Ï„Î¹Î± Ï€Î¿Ï… ÎºÎ±Î»ÏÏ€Ï„Î¿Ï…Î½ Ï„Î± 900px Ï€Î»Î¬Ï„Î¿Ï‚
    const ROWS = 8;
    const PIECES_PER_ROW = 7; // Î ÎµÏÎ¹ÏƒÏƒÏŒÏ„ÎµÏÎ± ÎºÎ¿Î¼Î¼Î¬Ï„Î¹Î± Î±Î½Î¬ ÏƒÎµÎ¹ÏÎ¬
    const PIECE_WIDTHS = [75, 100, 150]; // Î Î»Î¬Ï„Î· ÎºÎ¿Î¼Î¼Î±Ï„Î¹ÏÎ½ Î³Î¹Î± Ï€Î¿Î¹ÎºÎ¹Î»Î¯Î±
    const SHAPES = ["T-shape", "L-shape", "I-shape", "Rect-shape"];
    const ROTATIONS = [0, 90, 180, 270];

    for (let row = 0; row < ROWS; row++) {
      let x = 0;
      let y = row * 75;

      while (x < 900) {
        let width = PIECE_WIDTHS[Math.floor(Math.random() * PIECE_WIDTHS.length)];
        if (x + width > 900) width = 900 - x;

        const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
        const rotation = ROTATIONS[Math.floor(Math.random() * ROTATIONS.length)];

        STATIC_LAYOUT.push({ x, y, width, height: 75, shape, rotation });
        x += width;
      }
    }

    let animationActive = true;
    let pieces = [];

    function initializePuzzle() {
      const container = document.getElementById('puzzleContainer');
      STATIC_LAYOUT.forEach(config => {
        const piece = document.createElement('div');
        piece.className = 'tetris-piece';
        Object.assign(piece.style, {
          width: `${config.width}px`,
          height: `${config.height}px`,
          left: `${config.x}px`,
          top: `${config.y}px`,
          clipPath: `url(#${config.shape})`,
          backgroundPosition: `-${config.x}px -${config.y}px`
        });

        // Î‘ÏÏ‡Î¹ÎºÎ® Î¸Î­ÏƒÎ· (Ï„Î± ÎºÎ¿Î¼Î¼Î¬Ï„Î¹Î± ÎµÎºÏ„ÏŒÏ‚ Î¿Î¸ÏŒÎ½Î·Ï‚ Î¼Îµ Ï€ÎµÏÎ¹ÏƒÏ„ÏÎ¿Ï†Î®)
        piece.style.transform = `translateY(-600px) rotate(${config.rotation}deg)`;
        container.appendChild(piece);
        pieces.push(piece);
      });
    }

    function dropPieces() {
      const container = document.getElementById('puzzleContainer');
      container.style.backgroundImage = 'none'; // Î•Î¾Î±Ï†Î¬Î½Î¹ÏƒÎ· Ï€Î»Î®ÏÎ¿Ï…Ï‚ ÎµÎ¹ÎºÏŒÎ½Î±Ï‚

      requestAnimationFrame(() => {
        pieces.slice().sort((a, b) => parseInt(b.style.top) - parseInt(a.style.top)).forEach((piece, index) => {
          const delay = index * 50;  // Î¤Î±Ï‡ÏÏ„ÎµÏÎ· Î±ÎºÎ¿Î»Î¿Ï…Î¸Î¹Î±ÎºÎ® Ï€Ï„ÏÏƒÎ·
          const duration = 1.5 + index * 0.02;
          setTimeout(() => {
            if (!animationActive) return;
            piece.style.transition = `transform ${duration}s ease, opacity ${duration}s ease`;
            piece.style.opacity = '1';
            piece.style.transform = 'translateY(0) rotate(0deg)'; // Î¤ÎµÎ»Î¹ÎºÎ® Î¸Î­ÏƒÎ· ÎºÎ±Î¹ Ï€ÎµÏÎ¹ÏƒÏ„ÏÎ¿Ï†Î®
          }, delay);
        });
      });
    }

    function stopAnimation() {
      animationActive = false;
    }

    window.onload = () => {
      initializePuzzle();
      dropPieces();
      document.getElementById('stopBtn').addEventListener('click', stopAnimation);
    };
  </script>
</body>
</html>
