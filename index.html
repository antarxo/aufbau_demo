<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Beaker Advanced Example - Δομή Ετικετών με Εσωτερικά Περιγράμματα (20px)</title>
  <!-- Φόρτωση p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #controls {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      display: inline-block;
    }
    label {
      margin-right: 5px;
    }
    .beakerContainer {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: transparent;
      margin-top: 10px;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div id="controls">
  <h3>Ρυθμίσεις Beaker</h3>
  <label for="outlineSelect">Επιλογή Περιγράμματος:</label>
  <select id="outlineSelect">
    <option value="gred.png" selected>Κόκκινο</option>
    <option value="ggreen.png">Πράσινο</option>
    <option value="gblue.png">Μπλε</option>
  </select>
  <br />
  <label for="fillColor">Χρώμα Υγρού:</label>
  <input type="color" id="fillColor" value="#0000ff" />
  <br />
  <label for="fillLevel">Στάθμη Υγρού (0–1):</label>
  <input type="range" id="fillLevel" min="0" max="1" step="0.01" value="0.5" />
</div>

<!-- Κύριο instance (περιεχόμενο και επιλογές στάθμης) -->
<div id="beakerContainer" class="beakerContainer" style="width:400px; height:400px;"></div>

<script>
// Κλάση Beaker με δυναμική προσαρμογή και δομή ετικετών με "εσωτερικά" περιγράμματα 20px
class Beaker {
  /**
   * @param {object} options
   *   containerId: id του div που φιλοξενεί το p5 canvas
   *   width, height: αρχικές διαστάσεις του canvas (ενημερώνονται δυναμικά)
   *   labels: πίνακας ετικετών (προεπιλογή: ["P5.js", "P5.js", "P5.js"])
   */
  constructor(options) {
    this.containerId = options.containerId;
    this.width = options.width || 300;
    this.height = options.height || 300;
    // Ρυθμίσεις υγρού (δεν αλλάζουν)
    this.fillColor = "#0000ff";
    this.fillLevel = 0.5;
    this.outlineImg = null;
    this.p5Instance = null;
    this.labels = options.labels || ["P5.js", "P5.js", "P5.js"];
  }

  setOutlineImage(imgPath) {
    if (!this.p5Instance) return;
    let p = this.p5Instance;
    p.loadImage(imgPath, (loadedImg) => {
      this.outlineImg = loadedImg;
    });
  }

  setFillColor(newColor) {
    this.fillColor = newColor;
  }

  setFillLevel(level) {
    this.fillLevel = Math.max(0, Math.min(level, 1));
  }

  initP5() {
    const sketch = (p) => {
      p.setup = () => {
        let container = document.getElementById(this.containerId);
        this.width = container.clientWidth;
        this.height = container.clientHeight;
        let cnv = p.createCanvas(this.width, this.height);
        cnv.parent(container);
        p.textFont('sans-serif');
        p.textSize(16);
        p.textAlign(p.CENTER, p.CENTER);
        p.clear();
      };

      p.windowResized = () => {
        let container = document.getElementById(this.containerId);
        this.width = container.clientWidth;
        this.height = container.clientHeight;
        p.resizeCanvas(this.width, this.height);
      };

      p.draw = () => {
        p.clear();
        // --- Σχεδίαση περιεχομένου (υγρό, έλλειψεις και ορθογώνιο γεμίσματος) όπως προηγουμένως ---
        let offsetX = 10;
        let offsetY = -1;
        let baseWidth = this.width * 0.7;
        let ellipseW = baseWidth + 30;
        let newEllipseW = ellipseW + 12;
        let newEllipseH = newEllipseW * (0.82 / 3.23);
        let centerX = this.width / 2 + offsetX;
        let bottomEllipseCenterY = this.height - newEllipseH / 2 + offsetY;
        let topBoundary = newEllipseH / 2 + offsetY;
        let rectHeight = bottomEllipseCenterY - topBoundary;
        let liquidFillHeight = rectHeight * this.fillLevel;
        let liquidTop = bottomEllipseCenterY - liquidFillHeight;
        
        // Γέμισμα (ορθογώνιο)
        p.noStroke();
        p.fill(this.fillColor);
        p.rect(centerX - newEllipseW / 2, liquidTop, newEllipseW, liquidFillHeight);
        // Κάτω έλλειψη (γεμάτη)
        p.fill(this.fillColor);
        p.ellipse(centerX, bottomEllipseCenterY, newEllipseW, newEllipseH);
        // Άνω έλλειψη (με λευκό περίγραμμα)
        p.fill(this.fillColor);
        p.stroke(255);
        p.strokeWeight(2);
        p.ellipse(centerX, liquidTop, newEllipseW, newEllipseH);
        p.noStroke();
        
        if (this.outlineImg) {
          p.image(this.outlineImg, 0, 0, this.width, this.height);
        }
        
        // --- Σχεδίαση δομής ετικετών με εσωτερικό περίγραμμα 20px ---
        // Ο "καμβάς ετικετών" τοποθετείται 40px πιο ψηλά από το κέντρο
        let spacing = 20;
        let labelsCount = this.labels.length;
        let labelOverallHeight = labelsCount * spacing + 20;
        let labelTop = this.height / 2 - Math.floor(labelsCount / 2) * spacing - 40;
        // Ο ορθογώνιος της δομής θα έχει ύψος ως τη διαφορά μεταξύ της πάνω και της κάτω έλλειψης
        let rectYLabel = labelTop + newEllipseH / 2;
        let rectHeightLabel = labelOverallHeight - newEllipseH;
        
        // Ορισμός τιμών για το "εσωτερικό" περίγραμμα: 20px πάχος, δηλαδή 20px από κάθε πλευρά (συνολικά 40px μείωση)
        let borderThickness = 20;
        
        // Ορίζουμε το χρώμα για το περίγραμμα
        let labelBorderColor = p.color(0, 0, 0, 128);
        
        // Για κάθε στοιχείο, αντί για stroke, σχεδιάζουμε δύο σχηματικές παραλλαγές:
        // 1. Το εξωτερικό σχήμα (πλήρες) σε χρώμα labelBorderColor.
        // 2. Το εσωτερικό σχήμα (μικρότερο κατά 2*borderThickness) με το "τέλος" του σχεδίου (για πάνω έλλειψη: background, για ορθογώνιο & κάτω έλλειψη: λευκό).
        // Χρώματα εσωτερικών γεμισμάτων:
        //   - Πάνω έλλειψη: χρώμα φόντου (container, #f9f9f9) για να μοιάζει χωρίς γέμισμα.
        //   - Ορθογώνιο & Κάτω έλλειψη: λευκό.
        let bgColor = '#f9f9f9';
        let innerFill = 255;
        
        // --- Πάνω έλλειψη της δομής ---
        // Εξωτερικό: χωρίς γέμισμα, μόνο ο "περίγραμμα" που θα φανεί μέσα.
        p.noStroke();
        p.fill(labelBorderColor);
        p.ellipse(centerX, labelTop, newEllipseW, newEllipseH);
        // Εσωτερικό: μικρότερη έλλειψη με διαστάσεις μειωμένες κατά 2*borderThickness, γεμισμένη με το χρώμα του φόντου ώστε να φαίνεται ως "άδεια"
        p.fill(bgColor);
        p.ellipse(centerX, labelTop, newEllipseW - 2 * borderThickness, newEllipseH - 2 * borderThickness);
        
        // --- Ορθογώνιο της δομής ---
        // Εξωτερικό ορθογώνιο (για το εσωτερικό περίγραμμα)
        p.fill(labelBorderColor);
        p.rect(centerX - newEllipseW / 2, rectYLabel, newEllipseW, rectHeightLabel);
        // Εσωτερικό ορθογώνιο: γεμίζει λευκά, χωρίς στρογγυλεμένες γωνίες, με μείωση 2*borderThickness
        p.fill(innerFill);
        p.rect(centerX - newEllipseW / 2 + borderThickness, rectYLabel + borderThickness, newEllipseW - 2 * borderThickness, rectHeightLabel - 2 * borderThickness);
        
        // --- Κάτω έλλειψη της δομής ---
        // Εξωτερικό: γεμάτη με labelBorderColor
        p.fill(labelBorderColor);
        p.ellipse(centerX, rectYLabel + rectHeightLabel, newEllipseW, newEllipseH);
        // Εσωτερικό: γεμάτη λευκό, με μείωση 2*borderThickness
        p.fill(innerFill);
        p.ellipse(centerX, rectYLabel + rectHeightLabel, newEllipseW - 2 * borderThickness, newEllipseH - 2 * borderThickness);
        
        // --- Σχεδίαση κειμένου ετικετών πάνω από τη δομή ---
        p.noStroke();
        p.fill(0);
        for (let i = 0; i < labelsCount; i++) {
          let y = this.height / 2 + (i - Math.floor(labelsCount / 2)) * spacing - 40;
          p.text(this.labels[i], centerX, y);
        }
      };
    };
    this.p5Instance = new p5(sketch);
  }
}

let myBeaker;
window.addEventListener('DOMContentLoaded', () => {
  myBeaker = new Beaker({
    containerId: 'beakerContainer',
    width: 400,
    height: 400,
    labels: ["P5.js", "P5.js", "P5.js"]
  });
  myBeaker.initP5();

  const outlineSelect = document.getElementById('outlineSelect');
  const fillColorInput = document.getElementById('fillColor');
  const fillLevelRange = document.getElementById('fillLevel');

  outlineSelect.addEventListener('change', () => {
    myBeaker.setOutlineImage(outlineSelect.value);
  });
  fillColorInput.addEventListener('input', () => {
    myBeaker.setFillColor(fillColorInput.value);
  });
  fillLevelRange.addEventListener('input', () => {
    myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
  });

  myBeaker.setOutlineImage(outlineSelect.value);
  myBeaker.setFillColor(fillColorInput.value);
  myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
});
</script>
</body>
</html>
