<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Περιοδικός Πίνακας - Εξαγωγή Θέσεων</title>
  <link rel="icon" href="data:,">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    #exportPositions {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      z-index: 10;
    }
    #buttonPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 5px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover { background-color: #005f75; }
    #debugPanel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: monospace;
      z-index: 300;
    }
  </style>
</head>
<body class="full">
  
  <h1>Περιοδικός Πίνακας - Εξαγωγή Θέσεων</h1>
  
  <div id="buttonPanel">
    <button id="nextElement">Επόμενο</button>
    <button id="fillAll">Συμπλήρωσε</button>
    <button id="toggleFBlock">Σύμπτυξη</button>
    <button id="reset">Reset</button>
  </div>

  <button id="exportPositions">Export Positions</button>

  <div id="debugPanel">currentZ: 0</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      
      let elements = [];
      let currentZ = 0;

      function calculatePosition(e) {
        return { x: (e.col - 1) * 42, y: (e.row - 1) * 42 };
      }

      function producePositionsForState(state) {
        let posData = {};
        elements.forEach(e => {
          let pos = calculatePosition(e);
          let adjustment = (state === "collapsed") ? -7 : 0;
          posData[e.number] = {
            x: pos.x + adjustment,
            y: pos.y + adjustment,
            width: 40,
            height: 40
          };
        });
        return posData;
      }

      function exportPositionsForCurrentState() {
        let state = document.body.classList.contains("collapsed") ? "collapsed" : "full";
        let positions = {};
        positions[state] = producePositionsForState(state);
        downloadJSON(positions, `positions_${state}.json`);
      }

      function downloadJSON(data, filename) {
        let jsonString = JSON.stringify(data, null, 2);
        let blob = new Blob([jsonString], { type: "application/json" });
        let url = URL.createObjectURL(blob);
        let a = document.createElement("a");
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      }

      document.getElementById("exportPositions").addEventListener("click", exportPositionsForCurrentState);
      document.getElementById("toggleFBlock").addEventListener("click", function() {
        document.body.classList.toggle("collapsed");
      });

      document.getElementById("nextElement").addEventListener("click", function() {
        if (currentZ < 118) currentZ++;
        document.getElementById("debugPanel").textContent = "currentZ: " + currentZ;
      });

      document.getElementById("fillAll").addEventListener("click", function() {
        console.log("Fill All Clicked");
      });

      document.getElementById("reset").addEventListener("click", function() {
        currentZ = 0;
        document.getElementById("debugPanel").textContent = "currentZ: " + currentZ;
      });

      fetch('elements.json')
        .then(response => response.json())
        .then(data => { elements = data; })
        .catch(err => console.error('Error loading elements:', err));

    });
  </script>

</body>
</html>
