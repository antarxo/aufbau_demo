<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Beaker Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    #controls {
      margin-bottom: 15px;
      padding: 10px;
      display: inline-block;
      background: #fff;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    #beakerContainer {
      position: relative;
      width: 400px;
      height: 400px;
      margin: auto;
    }
    .beaker-label {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.7);
      padding: 2px 5px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
    }
    .label1 { top: 10px; }
    .label2 { top: 40px; }
    .label3 { top: 70px; }
  </style>
</head>
<body>

<div id="controls">
  <label>Περίγραμμα:</label>
  <select id="outlineSelect">
    <option value="gred.png">Κόκκινο</option>
    <option value="ggreen.png">Πράσινο</option>
    <option value="gblue.png">Μπλε</option>
  </select>
  <br />
  <label>Χρώμα Υγρού:</label>
  <input type="color" id="fillColor" value="#0000ff" />
  <br />
  <label>Στάθμη Υγρού:</label>
  <input type="range" id="fillLevel" min="0" max="1" step="0.01" value="0.5" />
</div>

<div id="beakerContainer">
  <div class="beaker-label label1">Label 1</div>
  <div class="beaker-label label2">Label 2</div>
  <div class="beaker-label label3">Label 3</div>
</div>

<script>
class Beaker {
  constructor(options) {
    this.containerId = options.containerId;
    this.width = options.width || 300;
    this.height = options.height || 300;
    this.fillColor = "#0000ff";
    this.fillLevel = 0.5;
    this.outlineImg = null;
    this.p5Instance = null;
  }

  setOutlineImage(imgPath) {
    if (!this.p5Instance) return;
    let p = this.p5Instance;
    p.loadImage(imgPath, (loadedImg) => {
      this.outlineImg = loadedImg;
    });
  }

  setFillColor(newColor) {
    this.fillColor = newColor;
  }

  setFillLevel(level) {
    this.fillLevel = Math.max(0, Math.min(level, 1));
  }

  initP5() {
    const sketch = (p) => {
      p.setup = () => {
        let cnv = p.createCanvas(this.width, this.height);
        cnv.parent(document.getElementById(this.containerId));
        p.clear();
      };

      p.draw = () => {
        p.clear();
        let baseWidth = this.width * 0.7;
        let ellipseW = baseWidth + 30;
        let ellipseH = ellipseW * (0.82 / 3.23);

        let bottomEllipseCenterY = this.height - ellipseH / 2;
        let topEllipseCenterY = (this.height - this.fillLevel * (this.height - 2 * ellipseH)) + ellipseH / 2;
        let centerX = this.width / 2;

        let rectY = topEllipseCenterY - ellipseH / 2;
        let rectH = bottomEllipseCenterY - (topEllipseCenterY - ellipseH / 2);

        p.noStroke();
        p.fill(this.fillColor);
        p.rect(centerX - ellipseW / 2, rectY, ellipseW, rectH);

        p.fill(this.fillColor);
        p.ellipse(centerX, bottomEllipseCenterY, ellipseW, ellipseH);
        
        p.fill(this.fillColor);
        p.stroke(255);
        p.strokeWeight(2);
        p.ellipse(centerX, topEllipseCenterY, ellipseW, ellipseH);
        p.noStroke();
        
        if (this.outlineImg) {
          p.image(this.outlineImg, 0, 0, this.width, this.height);
        }
      };
    };
    this.p5Instance = new p5(sketch);
  }
}

let myBeaker;
window.addEventListener('DOMContentLoaded', () => {
  myBeaker = new Beaker({
    containerId: 'beakerContainer',
    width: 400,
    height: 400
  });
  myBeaker.initP5();

  const outlineSelect = document.getElementById('outlineSelect');
  const fillColorInput = document.getElementById('fillColor');
  const fillLevelRange = document.getElementById('fillLevel');

  outlineSelect.addEventListener('change', () => {
    myBeaker.setOutlineImage(outlineSelect.value);
  });
  fillColorInput.addEventListener('input', () => {
    myBeaker.setFillColor(fillColorInput.value);
  });
  fillLevelRange.addEventListener('input', () => {
    myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
  });

  myBeaker.setOutlineImage(outlineSelect.value);
  myBeaker.setFillColor(fillColorInput.value);
  myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
});
</script>
</body>
</html>
