<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Beaker Example with Custom Drawing</title>
  <!-- Φόρτωση p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #controls {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      display: inline-block;
    }
    label {
      margin-right: 5px;
    }
    #beakerContainer {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: transparent;
      margin-top: 10px;
    }
    /* Οι ετικέτες που θα τοποθετηθούν πάνω στο beaker */
    .beaker-label {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.7);
      padding: 2px 5px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
    }
    .label1 { top: 10px; }
    .label2 { top: 40px; }
    .label3 { top: 70px; }
  </style>
</head>
<body>

<div id="controls">
  <h3>Ρυθμίσεις Beaker</h3>
  <label for="outlineSelect">Επιλογή Περιγράμματος:</label>
  <select id="outlineSelect">
    <option value="gred.png" selected>Κόκκινο</option>
    <option value="ggreen.png">Πράσινο</option>
    <option value="gblue.png">Μπλε</option>
  </select>
  <br />
  <label for="fillColor">Χρώμα Υγρού:</label>
  <input type="color" id="fillColor" value="#0000ff" />
  <br />
  <label for="fillLevel">Στάθμη Υγρού (0–1):</label>
  <input type="range" id="fillLevel" min="0" max="1" step="0.01" value="0.5" />
</div>

<div id="beakerContainer">
  <!-- Τα HTML labels που τοποθετούνται πάνω από το canvas -->
  <div class="beaker-label label1">Ετικέτα 1</div>
  <div class="beaker-label label2">Ετικέτα 2</div>
  <div class="beaker-label label3">Ετικέτα 3</div>
</div>

<script>
// Κλάση Beaker που σχεδιάζει το beaker με δύο ελλείψεις και ορθογώνιο για το υγρό
class Beaker {
  /**
   * @param {object} options
   *   containerId: id του div που φιλοξενεί το p5 canvas
   *   width, height: διαστάσεις του canvas
   */
  constructor(options) {
    this.containerId = options.containerId;
    this.width = options.width || 300;
    this.height = options.height || 300;
    // Αρχικές ρυθμίσεις υγρού:
    this.fillColor = "#0000ff"; // default χρώμα υγρού
    this.fillLevel = 0.5;       // 50% γεμάτο
    // Εικόνα περιγράμματος (outline) – αρχικά κενή
    this.outlineImg = null;
    // Δεδομένα για σχεδίαση (θα προσαρμοστούν στο p5)
    this.p5Instance = null;
  }

  // Θέτουμε το outline (περίγραμμα) από εικόνα
  setOutlineImage(imgPath) {
    if (!this.p5Instance) return;
    let p = this.p5Instance;
    p.loadImage(imgPath, (loadedImg) => {
      this.outlineImg = loadedImg;
    });
  }

  // Θέτουμε το χρώμα του υγρού
  setFillColor(newColor) {
    this.fillColor = newColor;
  }

  // Θέτουμε το ποσοστό γεμίσματος (0..1)
  setFillLevel(level) {
    this.fillLevel = Math.max(0, Math.min(level, 1));
  }

  // Δημιουργούμε το p5 instance στο container
  initP5() {
    const sketch = (p) => {
      p.setup = () => {
        let cnv = p.createCanvas(this.width, this.height);
        let container = document.getElementById(this.containerId);
        cnv.parent(container);
        p.clear();
      };
      p.draw = () => {
        p.clear();
        // Δείκτης για το υγρό:
        let liquidHeight = this.height * this.fillLevel;
        // Οριζόντια διάσταση του υγρού: 70% του width
        let liquidWidth = this.width * 0.7;
        // Στοίχιση στο κέντρο
        let liquidX = (this.width - liquidWidth) / 2;
        let containerBottom = this.height; // κάτω όριο canvas
        // Σχεδιάζουμε την κάτω έλλειψη (χωρίς περίγραμμα)
        p.noStroke();
        p.fill(this.fillColor);
        // Η κάτω έλλειψη σχεδιάζεται στο κάτω μέρος του υγρού
        p.ellipse(liquidX + liquidWidth/2, containerBottom, liquidWidth, liquidWidth * 0.3);
        // Σχεδιάζουμε το ορθογώνιο (υγρό)
        p.rect(liquidX, containerBottom - liquidHeight, liquidWidth, liquidHeight);
        // Σχεδιάζουμε την πάνω έλλειψη με λευκό περίγραμμα
        p.noFill();
        p.stroke(255);
        p.strokeWeight(2);
        p.ellipse(liquidX + liquidWidth/2, containerBottom - liquidHeight, liquidWidth, liquidWidth * 0.3);
        p.noStroke();
        // Τέλος, σχεδιάζουμε το outline (αν έχει οριστεί)
        if (this.outlineImg) {
          p.image(this.outlineImg, 0, 0, this.width, this.height);
        }
      };
    };
    this.p5Instance = new p5(sketch);
  }
}

// ----- Χρήση της κλάσης -----
let myBeaker;

window.addEventListener('DOMContentLoaded', () => {
  // Δημιουργούμε το Beaker στο container με id "beakerContainer"
  myBeaker = new Beaker({
    containerId: 'beakerContainer',
    width: 400,
    height: 400
  });
  myBeaker.initP5();

  // Στοιχεία ελέγχου:
  const outlineSelect = document.getElementById('outlineSelect');
  const fillColorInput = document.getElementById('fillColor');
  const fillLevelRange = document.getElementById('fillLevel');

  // Όταν αλλάζει το περίγραμμα:
  outlineSelect.addEventListener('change', () => {
    myBeaker.setOutlineImage(outlineSelect.value);
  });
  // Όταν αλλάζει το χρώμα του υγρού:
  fillColorInput.addEventListener('input', () => {
    myBeaker.setFillColor(fillColorInput.value);
  });
  // Όταν αλλάζει η στάθμη:
  fillLevelRange.addEventListener('input', () => {
    myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
  });

  // Αρχικές τιμές:
  myBeaker.setOutlineImage(outlineSelect.value);
  myBeaker.setFillColor(fillColorInput.value);
  myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
});
</script>
</body>
</html>
