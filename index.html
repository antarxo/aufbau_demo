<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Beaker Advanced Example - Ενημερωμένη</title>
  <!-- Φόρτωση p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #controls {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      display: inline-block;
    }
    label {
      margin-right: 5px;
    }
    /* Container για τις διαφορετικές εμφανίσεις */
    #beakerInstances {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }
    .beakerWrapper {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: transparent;
      padding: 5px;
    }
  </style>
</head>
<body>
<div id="controls">
  <h3>Ρυθμίσεις Beaker</h3>
  <label for="outlineSelect">Επιλογή Περιγράμματος:</label>
  <select id="outlineSelect">
    <option value="gred.png" selected>Κόκκινο</option>
    <option value="ggreen.png">Πράσινο</option>
    <option value="gblue.png">Μπλε</option>
  </select>
  <br />
  <label for="fillColor">Χρώμα Υγρού:</label>
  <input type="color" id="fillColor" value="#0000ff" />
  <br />
  <label for="fillLevel">Στάθμη Υγρού (0–1):</label>
  <input type="range" id="fillLevel" min="0" max="1" step="0.01" value="0.5" />
</div>

<!-- Container για τα 3 instances -->
<div id="beakerInstances">
  <div class="beakerWrapper" id="beaker80"></div>
  <div class="beakerWrapper" id="beaker60"></div>
  <div class="beakerWrapper" id="beaker40"></div>
</div>

<script>
// Κλάση Beaker με τις ζητούμενες αλλαγές
class Beaker {
  /**
   * @param {object} options
   *   containerId: id του div που φιλοξενεί το p5 canvas
   *   width, height: διαστάσεις του canvas
   *   labels: πίνακας ετικετών που θα εμφανίζονται
   */
  constructor(options) {
    this.containerId = options.containerId;
    this.width = options.width || 300;
    this.height = options.height || 300;
    // Ρυθμίσεις υγρού:
    this.fillColor = "#0000ff";
    this.fillLevel = 0.5;
    // Εικόνα περιγράμματος (outline)
    this.outlineImg = null;
    this.p5Instance = null;
    // Ετικέτες
    this.labels = options.labels || ["P5.js", "P5.js", "P5.js"];
  }

  // Θέτει την εικόνα περιγράμματος από αρχείο
  setOutlineImage(imgPath) {
    if (!this.p5Instance) return;
    let p = this.p5Instance;
    p.loadImage(imgPath, (loadedImg) => {
      this.outlineImg = loadedImg;
    });
  }

  // Θέτει το χρώμα του υγρού
  setFillColor(newColor) {
    this.fillColor = newColor;
  }

  // Θέτει τη στάθμη γεμίσματος [0..1]
  setFillLevel(level) {
    this.fillLevel = Math.max(0, Math.min(level, 1));
  }

  // Δημιουργεί το p5 instance μέσα στο container
  initP5() {
    const sketch = (p) => {
      p.setup = () => {
        let cnv = p.createCanvas(this.width, this.height);
        let container = document.getElementById(this.containerId);
        cnv.parent(container);
        p.textFont('sans-serif');
        p.textSize(16);
        p.textAlign(p.CENTER, p.CENTER);
        p.clear();
      };
      p.draw = () => {
        p.clear();
        // Ορισμός μετατόπισης οριζόντιας για όλο το περιεχόμενο:
        let offsetX = 10;
        // Ομαλή μετατόπιση 1px προς τα πάνω για τα στοιχεία (εκτός του outline)
        let yAdjustment = -1;
        
        // Υπολογισμός βασικού πλάτους ελλείψεων:
        let baseWidth = this.width * 0.7;
        let ellipseW = baseWidth + 30;
        // Αυξάνουμε το πλάτος κατά 12px:
        let newEllipseW = ellipseW + 12;
        let newEllipseH = newEllipseW * (0.82 / 3.23);
        let centerX = this.width / 2 + offsetX;
        
        // Υπολογισμός θέσεων με μετατόπιση:
        let bottomEllipseCenterY = this.height - newEllipseH / 2 + yAdjustment;
        let topBoundary = newEllipseH / 2 + yAdjustment;
        let rectHeight = bottomEllipseCenterY - topBoundary;
        
        // Υπολογισμός ύψους γεμίσματος:
        let liquidFillHeight = rectHeight * this.fillLevel;
        let liquidTop = bottomEllipseCenterY - liquidFillHeight + yAdjustment;
        
        // Σχεδίαση ορθογωνίου γεμίσματος:
        p.noStroke();
        p.fill(this.fillColor);
        p.rect(centerX - newEllipseW / 2, liquidTop, newEllipseW, liquidFillHeight);
        
        // Σχεδίαση κάτω έλλειψης:
        p.fill(this.fillColor);
        p.ellipse(centerX, bottomEllipseCenterY, newEllipseW, newEllipseH);
        
        // Σχεδίαση πάνω έλλειψης:
        p.fill(this.fillColor);
        p.stroke(255);
        p.strokeWeight(2);
        p.ellipse(centerX, liquidTop, newEllipseW, newEllipseH);
        p.noStroke();
        
        // Σχεδίαση του outline πάνω από όλα, χωρίς μετατόπιση:
        if (this.outlineImg) {
          p.image(this.outlineImg, 0, 0, this.width, this.height);
        }
        
        // Σχεδίαση ετικετών στο κέντρο με white background (opacity 90%), 40px ψηλότερα και μικρότερο διάστιχο
        let spacing = 10; // μειωμένο διάστιχο
        for (let i = 0; i < this.labels.length; i++) {
          // Υπολογισμός θέσης: μετατόπιση 40px προς τα πάνω από το κέντρο
          let y = this.height / 2 + (i - Math.floor(this.labels.length / 2)) * spacing - 40;
          let txt = this.labels[i];
          // Μέτρηση κειμένου για το φόντο (προσθέτουμε padding)
          let txtWidth = p.textWidth(txt) + 10;
          // Προσέγγιση ύψους κειμένου με τις συναρτήσεις του p5
          let txtHeight = p.textAscent() + p.textDescent();
          // Σχεδίαση λευκού παρασκηνιακού ορθογωνίου με 90% opacity
          p.fill(255, 255, 255, 230);
          p.noStroke();
          p.rect(centerX - txtWidth / 2, y - txtHeight / 2, txtWidth, txtHeight);
          // Σχεδίαση κειμένου πάνω από το φόντο
          p.fill(0);
          p.text(txt, centerX, y);
        }
      };
    };
    this.p5Instance = new p5(sketch);
  }
}

// ----- Χρήση της κλάσης Beaker για τα 3 instances -----
// Instance με 80% του αρχικού μεγέθους (400x400 -> 320x320)
let beaker80 = new Beaker({
  containerId: 'beaker80',
  width: 320,
  height: 320,
  labels: ["P5.js", "P5.js", "P5.js"]
});
beaker80.initP5();

// Instance με 60% του αρχικού μεγέθους (400x400 -> 240x240)
let beaker60 = new Beaker({
  containerId: 'beaker60',
  width: 240,
  height: 240,
  labels: ["P5.js", "P5.js", "P5.js"]
});
beaker60.initP5();

// Instance με 40% του αρχικού μεγέθους (400x400 -> 160x160)
let beaker40 = new Beaker({
  containerId: 'beaker40',
  width: 160,
  height: 160,
  labels: ["P5.js", "P5.js", "P5.js"]
});
beaker40.initP5();

// Στοιχεία ελέγχου (επικοινωνούν μόνο με το instance 80 για παράδειγμα)
const outlineSelect = document.getElementById('outlineSelect');
const fillColorInput = document.getElementById('fillColor');
const fillLevelRange = document.getElementById('fillLevel');

outlineSelect.addEventListener('change', () => {
  beaker80.setOutlineImage(outlineSelect.value);
});
fillColorInput.addEventListener('input', () => {
  beaker80.setFillColor(fillColorInput.value);
});
fillLevelRange.addEventListener('input', () => {
  beaker80.setFillLevel(parseFloat(fillLevelRange.value));
});

// Αρχικές τιμές για το instance 80:
beaker80.setOutlineImage(outlineSelect.value);
beaker80.setFillColor(fillColorInput.value);
beaker80.setFillLevel(parseFloat(fillLevelRange.value));
</script>
</body>
</html>
