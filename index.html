<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 900px;
            height: 506px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
        }

        .puzzle-piece {
            position: absolute;
            background-image: url('PP.jpg');
            background-size: 900px 506px;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: url(#tetrisClip);
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="puzzleContainer"></div>
    <button id="stopBtn">STOP</button>

    <svg width="0" height="0">
        <!-- Tetris-style clip-path -->
        <clipPath id="tetrisClip">
            <path d="M0,20 Q0,0 20,0 L30,0 Q50,10 70,0 L80,0 Q100,0 100,20 
                     L100,30 Q90,50 100,70 L100,80 Q100,100 80,100 
                     L70,100 Q50,90 30,100 L20,100 Q0,100 0,80 
                     L0,70 Q10,50 0,30 Z"/>
        </clipPath>
    </svg>

    <script>
        const COLS = 18;
        const ROWS = 10;
        const PIECE_WIDTH = 50;
        const PIECE_HEIGHT = 50.6;
        let animationActive = true;
        let isSolved = false;
        let animationTimeout;

        function createPuzzle() {
            const container = document.getElementById('puzzleContainer');
            container.innerHTML = '';

            for(let row = 0; row < ROWS; row++) {
                for(let col = 0; col < COLS; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.style.width = PIECE_WIDTH + 'px';
                    piece.style.height = PIECE_HEIGHT + 'px';
                    piece.style.backgroundPosition = `-${col * PIECE_WIDTH}px -${row * PIECE_HEIGHT}px`;
                    piece.dataset.origX = col * PIECE_WIDTH;
                    piece.dataset.origY = row * PIECE_HEIGHT;
                    container.appendChild(piece);
                }
            }
            startAnimationCycle();
        }

        function animateSolve() {
            document.querySelectorAll('.puzzle-piece').forEach(piece => {
                const targetX = parseFloat(piece.dataset.origX);
                const targetY = parseFloat(piece.dataset.origY);
                piece.style.transform = `translate(${targetX}px, ${targetY}px)`;
            });
            isSolved = true;
        }

        function animateScramble() {
            document.querySelectorAll('.puzzle-piece').forEach(piece => {
                const randomX = Math.random() * (900 - PIECE_WIDTH);
                const randomY = Math.random() * (506 - PIECE_HEIGHT);
                piece.style.transform = `translate(${randomX}px, ${randomY}px)`;
            });
            isSolved = false;
        }

        function startAnimationCycle() {
            if(!animationActive) return;

            if(isSolved) {
                animateScramble();
                animationTimeout = setTimeout(startAnimationCycle, 2000);
            } else {
                animateSolve();
                animationTimeout = setTimeout(startAnimationCycle, 2000);
            }
        }

        document.getElementById('stopBtn').addEventListener('click', () => {
            animationActive = false;
            clearTimeout(animationTimeout);
            document.querySelectorAll('.puzzle-piece').forEach(piece => {
                piece.style.transition = 'none';
            });
        });

        window.onload = createPuzzle;
    </script>
</body>
</html>
