<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Βελτιωμένη Αυτοκατάλυση</title>
  <!-- Plotly για γραφήματα -->
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .input-group {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #progressContainer {
      margin: 20px auto;
      width: 80%;
    }
    #progressBar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    #progressBarFill {
      height: 20px;
      width: 0%;
      background-color: #28a745;
      text-align: center;
      line-height: 20px;
      color: white;
    }
    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Προσομοίωση Αυτοκατάλυσης με RK4</h1>
  <div class="container">
    <!-- Ομαδοποιημένα πεδία εισόδου με tooltips -->
    <div class="input-group">
      <label title="Αρχική συγκέντρωση [MnO₄⁻]">A₀ (M):</label>
      <input type="number" id="A0" value="0.1" step="0.01" min="0">
    </div>
    <div class="input-group">
      <label title="Σταθερά ταχύτητας (M⁻¹s⁻¹)">k (M⁻¹s⁻¹):</label>
      <input type="number" id="k" value="0.2" step="0.01" min="0">
    </div>
    <div class="input-group">
      <label title="Αρχική συγκέντρωση καταλύτη για την 'κόκκινη' αντίδραση (M)">C₀ (Κόκκινη) (M):</label>
      <input type="number" id="C0_red" value="0.001" step="0.001" min="0">
    </div>
    <div class="input-group">
      <label title="Αρχική συγκέντρωση καταλύτη για την 'πράσινη' αντίδραση (M)">C₀ (Πράσινη) (M):</label>
      <input type="number" id="C0_green" value="0.1" step="0.01" min="0">
    </div>
    <div class="input-group">
      <label title="Μέγιστος χρόνος προσομοίωσης (s)">Μέγιστος Χρόνος (s):</label>
      <input type="number" id="tMax" value="500" step="100" min="1">
    </div>
  </div>
  
  <div class="buttons">
    <button onclick="updatePlot()">Ενημέρωση</button>
    <button onclick="resetInputs()">Επαναφορά</button>
  </div>
  
  <!-- Progress bar -->
  <div id="progressContainer">
    <div id="progressBar">
      <div id="progressBarFill">0%</div>
    </div>
  </div>
  
  <!-- Περιοχή για το διάγραμμα -->
  <div id="plot" style="width: 90%; height: 500px; margin: auto;"></div>
  
  <!-- Μήνυμα σφάλματος -->
  <div id="errorMsg"></div>
  
  <script>
    const dt = 1;  // βήμα χρόνου (s)

    // Συνάρτηση για εμφάνιση μηνύματος σφάλματος
    function showError(message) {
      document.getElementById('errorMsg').innerText = message;
    }

    // Επαναφορά μηνύματος σφάλματος
    function clearError() {
      document.getElementById('errorMsg').innerText = "";
    }

    // Συνάρτηση Runge-Kutta 4ης τάξης για μία ενιαία χρονική ενημέρωση
    function rk4Step(A, B, k, dt) {
      // Ορισμός της συνάρτησης ρυθμού
      const f = (A, B) => k * A * B;
      
      let k1_A = -f(A, B);
      let k1_B = f(A, B);
      
      let A2 = A + k1_A * dt/2;
      let B2 = B + k1_B * dt/2;
      let k2_A = -f(A2, B2);
      let k2_B = f(A2, B2);
      
      let A3 = A + k2_A * dt/2;
      let B3 = B + k2_B * dt/2;
      let k3_A = -f(A3, B3);
      let k3_B = f(A3, B3);
      
      let A4 = A + k3_A * dt;
      let B4 = B + k3_B * dt;
      let k4_A = -f(A4, B4);
      let k4_B = f(A4, B4);
      
      let newA = A + (dt/6) * (k1_A + 2*k2_A + 2*k3_A + k4_A);
      let newB = B + (dt/6) * (k1_B + 2*k2_B + 2*k3_B + k4_B);
      // Επιστροφή και της τιμής του ρυθμού (με βάση το αρχικό σημείο)
      return { newA, newB, rate: f(A, B) };
    }
    
    // Βοηθητική συνάρτηση για εύρεση μέγιστης τιμής
    function findMax(arr) {
      let max = -Infinity;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) max = arr[i];
      }
      return max;
    }
    
    // Συνάρτηση προσομοίωσης χρησιμοποιώντας τη μέθοδο RK4
    function simulate(A0, C0_auto, C0_red, C0_green, k, tMax) {
      // Καταστάσεις για κάθε σύστημα
      let A_auto = A0, B_auto = C0_auto;
      let A_red = A0, B_red = C0_red;
      let A_green = A0, B_green = C0_green;
      
      const t = [], conc_auto = [], conc_red = [], conc_green = [];
      const rate_auto = [], rate_red = [], rate_green = [];
      
      const totalSteps = Math.floor(tMax/dt);
      
      // Επαναφορά progress bar
      updateProgressBar(0);
      
      for(let step = 0; step <= totalSteps; step++) {
        let currentTime = step * dt;
        
        // Αποθήκευση τιμών
        t.push(currentTime);
        conc_auto.push(A_auto);
        conc_red.push(A_red);
        conc_green.push(A_green);
        // Καταγραφή ρυθμού από το αρχικό σημείο (πριν την ενημέρωση)
        rate_auto.push(k * A_auto * B_auto);
        rate_red.push(k * A_red * B_red);
        rate_green.push(k * A_green * B_green);
        
        // Ενημέρωση με τη μέθοδο RK4 για κάθε σύστημα
        let result_auto = rk4Step(A_auto, B_auto, k, dt);
        A_auto = Math.max(result_auto.newA, 0);
        B_auto = result_auto.newB;
        
        let result_red = rk4Step(A_red, B_red, k, dt);
        A_red = Math.max(result_red.newA, 0);
        B_red = result_red.newB;
        
        let result_green = rk4Step(A_green, B_green, k, dt);
        A_green = Math.max(result_green.newA, 0);
        B_green = result_green.newB;
        
        // Ενημέρωση progress bar
        updateProgressBar((step/totalSteps)*100);
      }
      
      // Οριστικοποίηση progress bar
      updateProgressBar(100);
      
      return { t, conc_auto, conc_red, conc_green, rate_auto, rate_red, rate_green };
    }
    
    // Συνάρτηση ενημέρωσης progress bar
    function updateProgressBar(percentage) {
      const progressBarFill = document.getElementById('progressBarFill');
      progressBarFill.style.width = percentage + "%";
      progressBarFill.innerText = Math.floor(percentage) + "%";
    }
    
    // Κύρια συνάρτηση για ενημέρωση του διαγράμματος
    function updatePlot() {
      clearError();
      // Ανάγνωση και έλεγχος τιμών εισόδου
      const A0 = parseFloat(document.getElementById('A0').value);
      const k = parseFloat(document.getElementById('k').value);
      const C0_red = parseFloat(document.getElementById('C0_red').value);
      const C0_green = parseFloat(document.getElementById('C0_green').value);
      const tMax = parseFloat(document.getElementById('tMax').value);
      
      if (isNaN(A0) || isNaN(k) || isNaN(C0_red) || isNaN(C0_green) || isNaN(tMax) ||
          A0 < 0 || k < 0 || C0_red < 0 || C0_green < 0 || tMax <= 0) {
        showError("Παρακαλώ εισάγετε έγκυρες, θετικές τιμές.");
        return;
      }
      
      // Σχετικά με το σύστημα της αυτοκατάλυσης, ο αρχικός καταλύτης είναι πολύ μικρός:
      const C0_auto = 1e-9;
      
      // Εκτέλεση προσομοίωσης
      const { t, conc_auto, conc_red, conc_green, rate_auto, rate_red, rate_green } = 
        simulate(A0, C0_auto, C0_red, C0_green, k, tMax);
      
      // Κανονικοποίηση των ταχυτήτων για το διάγραμμα
      const maxRate = Math.max(findMax(rate_auto), findMax(rate_red), findMax(rate_green));
      const normalize = arr => maxRate > 0 ? arr.map(x => x/maxRate) : arr;
      
      // Ορισμός των ίχνων για το Plotly
      const traces = [
        { x: t, y: conc_auto, name: 'Αυτοκατάλυση (A)', line: { color: 'blue' } },
        { x: t, y: normalize(rate_auto), name: 'Ταχύτητα Αυτοκατάλυσης', yaxis: 'y2', line: { color: 'blue', dash: 'dot' } },
        { x: t, y: conc_red, name: `Κατάλυση (C₀=${C0_red}M) (A)`, line: { color: 'red' } },
        { x: t, y: normalize(rate_red), name: 'Ταχύτητα Κόκκινης', yaxis: 'y2', line: { color: 'red', dash: 'dot' } },
        { x: t, y: conc_green, name: `Κατάλυση (C₀=${C0_green}M) (A)`, line: { color: 'green' } },
        { x: t, y: normalize(rate_green), name: 'Ταχύτητα Πράσινης', yaxis: 'y2', line: { color: 'green', dash: 'dot' } }
      ];
      
      // Διαμόρφωση διαγράμματος με βελτιωμένη εμφάνιση
      const layout = {
        title: `Σύγκριση Αποτελεσμάτων (Μέγ. Χρόνος: ${tMax}s)`,
        xaxis: { title: 'Χρόνος (s)', range: [0, tMax] },
        yaxis: { title: '[MnO₄⁻] (M)', range: [0, A0*1.1] },
        yaxis2: {
          title: 'Κανονικοποιημένη Ταχύτητα',
          overlaying: 'y',
          side: 'right',
          range: [0, 1.1]
        },
        legend: { orientation: 'h', x: 0, y: -0.2 },
        margin: { t: 50, b: 80 }
      };
      
      Plotly.react('plot', traces, layout);
    }
    
    // Συνάρτηση επαναφοράς τιμών εισόδου στα προεπιλεγμένα
    function resetInputs() {
      document.getElementById('A0').value = "0.1";
      document.getElementById('k').value = "0.2";
      document.getElementById('C0_red').value = "0.001";
      document.getElementById('C0_green').value = "0.1";
      document.getElementById('tMax').value = "500";
      clearError();
      updateProgressBar(0);
    }
    
    // Αρχική φόρτωση του διαγράμματος
    window.onload = updatePlot;
  </script>
</body>
</html>
