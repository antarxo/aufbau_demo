<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 900px;
            height: 506px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            background: #f0f0f0; /* Χρώμα κενού */
            border: 2px solid #333;
        }

        .puzzle-piece {
            width: 50px;
            height: 50.6px;
            position: absolute;
            background-image: url('PP.jpg');
            background-size: 900px 506px;
            transition: all 1s ease-in-out;
            clip-path: url(#jigsawPattern);
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="puzzleContainer"></div>
    <button id="stopBtn">STOP</button>

    <!-- Βελτιωμένο SVG pattern με εναλλαγή γλωσσίδων -->
    <svg width="0" height="0">
        <clipPath id="jigsawPattern">
            <!-- Κλασικό σχήμα με εναλλασσόμενες γλωσσίδες -->
            <path d="M0,20 Q0,5 15,5 
                     L35,5 Q50,0 65,5 
                     L85,5 Q100,5 100,20 
                     L100,35 Q95,50 100,65 
                     L100,85 Q95,100 80,100 
                     L65,100 Q50,95 35,100 
                     L15,100 Q5,95 0,80 
                     L0,65 Q5,50 0,35 Z"/>
        </clipPath>
    </svg>

    <script>
        const COLS = 18;
        const ROWS = 10;
        let animationActive = true;
        let timeoutId;

        function createPuzzle() {
            const container = document.getElementById('puzzleContainer');
            container.innerHTML = '';

            for(let row = 0; row < ROWS; row++) {
                for(let col = 0; col < COLS; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    
                    // Προσομοίωση "ελλειπόντων" τμημάτων με offset
                    const bgX = col * 50 + (Math.random() > 0.5 ? -2 : 2);
                    const bgY = row * 50.6 + (Math.random() > 0.5 ? -2 : 2);
                    
                    piece.style.backgroundPosition = `-${bgX}px -${bgY}px`;
                    piece.style.transform = `translate(${Math.random()*800}px, ${Math.random()*400}px)`;
                    
                    container.appendChild(piece);
                }
            }
        }

        function solvePuzzle() {
            document.querySelectorAll('.puzzle-piece').forEach((piece, index) => {
                const col = index % COLS;
                const row = Math.floor(index / COLS);
                piece.style.backgroundPosition = `-${col*50}px -${row*50.6}px`;
                piece.style.transform = `translate(${col*50}px, ${row*50.6}px)`;
            });
        }

        function scramblePuzzle() {
            document.querySelectorAll('.puzzle-piece').forEach(piece => {
                piece.style.transform = `translate(${Math.random()*800}px, ${Math.random()*400}px)`;
                piece.style.backgroundPosition = `-${Math.random()*900}px -${Math.random()*506}px`;
            });
        }

        function animatePuzzle() {
            if (!animationActive) return;
            
            solvePuzzle();
            timeoutId = setTimeout(() => {
                scramblePuzzle();
                timeoutId = setTimeout(animatePuzzle, 2000);
            }, 2000);
        }

        document.getElementById('stopBtn').addEventListener('click', () => {
            animationActive = false;
            clearTimeout(timeoutId);
        });

        window.onload = () => {
            createPuzzle();
            animatePuzzle();
        };
    </script>
</body>
</html>
