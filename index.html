<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Beaker Example with Advanced Drawing</title>
  <!-- Φόρτωση p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #controls {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      display: inline-block;
    }
    label {
      margin-right: 5px;
    }
    #beakerContainer {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: transparent;
      margin-top: 10px;
    }
    /* Τοποθέτηση 3 labels μέσα στο beaker (κάτω από το ένα το άλλο) */
    .beaker-label {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.7);
      padding: 2px 5px;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
    }
    .label1 { top: 10px; }
    .label2 { top: 40px; }
    .label3 { top: 70px; }
  </style>
</head>
<body>

<div id="controls">
  <h3>Ρυθμίσεις Beaker</h3>
  <label for="outlineSelect">Επιλογή Περιγράμματος:</label>
  <select id="outlineSelect">
    <option value="gred.png" selected>Κόκκινο</option>
    <option value="ggreen.png">Πράσινο</option>
    <option value="gblue.png">Μπλε</option>
  </select>
  <br />
  <label for="fillColor">Χρώμα Υγρού:</label>
  <input type="color" id="fillColor" value="#0000ff" />
  <br />
  <label for="fillLevel">Στάθμη Υγρού (0–1):</label>
  <input type="range" id="fillLevel" min="0" max="1" step="0.01" value="0.5" />
</div>

<div id="beakerContainer">
  <!-- HTML labels, τοποθετημένα πάνω από τον καμβά -->
  <div class="beaker-label label1">Label 1</div>
  <div class="beaker-label label2">Label 2</div>
  <div class="beaker-label label3">Label 3</div>
</div>

<script>
// Κλάση Beaker: σχεδιάζει το beaker με δύο ελλείψεις και ορθογώνιο γεμάτο υγρό
class Beaker {
  /**
   * @param {object} options
   *  containerId: id του div που φιλοξενεί το p5 canvas
   *  width, height: διαστάσεις του canvas
   */
  constructor(options) {
    this.containerId = options.containerId;
    this.width = options.width || 300;
    this.height = options.height || 300;
    // Ρυθμίσεις υγρού:
    this.fillColor = "#0000ff"; // default χρώμα υγρού
    this.fillLevel = 0.5;       // 50% γεμάτο
    // Outline image (περίγραμμα) – αρχικά κενό
    this.outlineImg = null;
    this.p5Instance = null;
  }

  // Θέτει την εικόνα περιγράμματος (outline) από αρχείο
  setOutlineImage(imgPath) {
    if (!this.p5Instance) return;
    let p = this.p5Instance;
    p.loadImage(imgPath, (loadedImg) => {
      this.outlineImg = loadedImg;
    });
  }

  // Θέτει το χρώμα του υγρού
  setFillColor(newColor) {
    this.fillColor = newColor;
  }

  // Θέτει το ποσοστό γεμίσματος [0..1]
  setFillLevel(level) {
    this.fillLevel = Math.max(0, Math.min(level, 1));
  }

  // Δημιουργεί το p5 instance στο container
  initP5() {
    const sketch = (p) => {
      p.setup = () => {
        let cnv = p.createCanvas(this.width, this.height);
        let container = document.getElementById(this.containerId);
        cnv.parent(container);
        p.clear();
      };
      p.draw = () => {
        p.clear();
        // Ορίζουμε τις διαστάσεις του "υγρού"
        // Βασικό πλάτος ως 70% του canvas
        let baseWidth = this.width * 0.7;
        // Το ellipse θα έχει πλάτος 30px μεγαλύτερο:
        let ellipseW = baseWidth + 30;
        // Αναλογία: 3.23:0.82 → ύψος = (0.82/3.23)*ellipseW
        let ellipseH = ellipseW * (0.82 / 3.23);
        
        // Το υγρό γεμίζεται στο ύψος fillLevel του canvas.
        let liquidHeight = this.height * this.fillLevel;
        // Το ορθογώνιο για το υγρό σχεδιάζεται μεταξύ των δύο ελλείψεων.
        // Η κάτω έλλειψη: θέλουμε το κάτω της όριο να είναι στο κάτω μέρος του canvas.
        let bottomEllipseCenterY = this.height - ellipseH/2;
        // Η πάνω έλλειψη: η κορυφή του υγρού είναι στο y = this.height - liquidHeight.
        // Για να σχεδιάσουμε ένα ellipse, θέτουμε το κέντρο του στο (liquidTop + ellipseH/2)
        let topEllipseCenterY = (this.height - liquidHeight) + ellipseH/2;
        // Οριζόντια τοποθέτηση: κέντρο στο μέσο του canvas.
        let centerX = this.width / 2;
        
        // Σχεδιάζουμε το ορθογώνιο για το υγρό:
        // Ξεκινά από τη κάτω άκρη της πάνω έλλειψης μέχρι τη πάνω άκρη της κάτω έλλειψης.
        let rectY = topEllipseCenterY + ellipseH/2;
        let rectH = bottomEllipseCenterY - (topEllipseCenterY + ellipseH/2);
        p.noStroke();
        p.fill(this.fillColor);
        p.rect(centerX - (ellipseW/2 - 15), rectY, ellipseW - 30, rectH);
        
        // Σχεδιάζουμε την κάτω έλλειψη (γεμάτη):
        p.fill(this.fillColor);
        // Για να τοποθετήσουμε την κάτω έλλειψη ώστε το κάτω της όριο να ισούται με το κάτω του canvas,
        // ορίζουμε το κέντρο y = this.height - ellipseH/2.
        p.ellipse(centerX, bottomEllipseCenterY, ellipseW, ellipseH);
        
        // Σχεδιάζουμε την πάνω έλλειψη (γεμάτη με λευκό περίγραμμα):
        p.fill(this.fillColor);
        p.stroke(255);
        p.strokeWeight(2);
        p.ellipse(centerX, topEllipseCenterY, ellipseW, ellipseH);
        p.noStroke();
        
        // Τέλος, σχεδιάζουμε το outline πάνω από όλα, αν υπάρχει εικόνα.
        if (this.outlineImg) {
          p.image(this.outlineImg, 0, 0, this.width, this.height);
        }
      };
    };
    this.p5Instance = new p5(sketch);
  }
}

// ----- Χρήση της κλάσης -----
let myBeaker;

window.addEventListener('DOMContentLoaded', () => {
  // Δημιουργούμε το Beaker μέσα στο container με id "beakerContainer"
  myBeaker = new Beaker({
    containerId: 'beakerContainer',
    width: 400,
    height: 400
  });
  myBeaker.initP5();

  // Στοιχεία ελέγχου:
  const outlineSelect = document.getElementById('outlineSelect');
  const fillColorInput = document.getElementById('fillColor');
  const fillLevelRange = document.getElementById('fillLevel');

  outlineSelect.addEventListener('change', () => {
    myBeaker.setOutlineImage(outlineSelect.value);
  });
  fillColorInput.addEventListener('input', () => {
    myBeaker.setFillColor(fillColorInput.value);
  });
  fillLevelRange.addEventListener('input', () => {
    myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
  });

  // Θέτουμε τις αρχικές τιμές:
  myBeaker.setOutlineImage(outlineSelect.value);
  myBeaker.setFillColor(fillColorInput.value);
  myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
});
</script>
</body>
</html>
