<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 900px;
            height: 506px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
        }

        .puzzle-piece {
            width: 50px;  /* 900px / 18 κομμάτια = 50px */
            height: 50.6px; /* 506px / 10 κομμάτια = 50.6px */
            position: absolute;
            background-image: url('PP.jpg');
            background-size: 900px 506px;
            transition: all 1s ease-in-out;
            clip-path: url(#classicJigsaw);
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="puzzleContainer"></div>
    <button id="stopBtn">STOP</button>

    <!-- SVG για κλασικές γλωσσίδες -->
    <svg width="0" height="0">
        <clipPath id="classicJigsaw">
            <!-- Απλές συμμετρικές γλωσσίδες -->
            <path d="M0,20 Q0,0 20,0 L30,0 Q50,10 70,0 L80,0 Q100,0 100,20 
                     L100,30 Q90,50 100,70 L100,80 Q100,100 80,100 
                     L70,100 Q50,90 30,100 L20,100 Q0,100 0,80 
                     L0,70 Q10,50 0,30 Z"/>
        </clipPath>
    </svg>

    <script>
        const COLS = 18;  // 900px / 50px = 18 κομμάτια
        const ROWS = 10;   // 506px / 50.6px ≈ 10 κομμάτια
        let animationActive = true;
        let timeoutId;

        function createPuzzle() {
            const container = document.getElementById('puzzleContainer');
            container.innerHTML = '';

            for(let row = 0; row < ROWS; row++) {
                for(let col = 0; col < COLS; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    
                    // Θέση εικόνας
                    piece.style.backgroundPosition = 
                        `-${col * 50}px -${row * 50.6}px`;
                    
                    // Τυχαία αρχική θέση
                    piece.style.transform = 
                        `translate(${Math.random() * 800}px, ${Math.random() * 400}px)`;
                    
                    container.appendChild(piece);
                }
            }
        }

        function solvePuzzle() {
            document.querySelectorAll('.puzzle-piece').forEach((piece, index) => {
                const col = index % COLS;
                const row = Math.floor(index / COLS);
                piece.style.transform = `translate(${col * 50}px, ${row * 50.6}px)`;
            });
        }

        function scramblePuzzle() {
            document.querySelectorAll('.puzzle-piece').forEach(piece => {
                piece.style.transform = 
                    `translate(${Math.random() * 800}px, ${Math.random() * 400}px)`;
            });
        }

        function animatePuzzle() {
            if (!animationActive) return;

            solvePuzzle();
            timeoutId = setTimeout(() => {
                scramblePuzzle();
                timeoutId = setTimeout(animatePuzzle, 2000);
            }, 2000);
        }

        document.getElementById('stopBtn').addEventListener('click', () => {
            animationActive = false;
            clearTimeout(timeoutId);
        });

        window.onload = () => {
            createPuzzle();
            animatePuzzle();
        };
    </script>
</body>
</html>
