<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Εναλλαγή Πινάκων</title>
  <style>
    .table {
      position: relative;
      width: 800px;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .cell {
      position: absolute;
      border: 1px solid #000;
      box-sizing: border-box;
      text-align: center;
      line-height: 40px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Εναλλαγή Πίνακα</button>
  <div id="tableContainer"></div>

  <script>
    // Μεταβλητές για την αποθήκευση των δεδομένων
    let dataCollapsed = null;
    let dataFull = null;
    let currentTable = "collapsed";

    // Συνάρτηση για φόρτωση JSON αρχείου με fetch
    function loadJSON(url) {
      return fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Δεν ήταν δυνατή η φόρτωση του αρχείου: ' + url);
          }
          return response.json();
        });
    }

    // Φόρτωση των δύο JSON αρχείων
    Promise.all([
      loadJSON('positions_collapsed.json'),
      loadJSON('positions_full (1).json')
    ])
    .then(([collapsedJSON, fullJSON]) => {
      // Τα δεδομένα βρίσκονται στο πεδίο "collapsed" και "full" αντίστοιχα
      dataCollapsed = collapsedJSON.collapsed;
      dataFull = fullJSON.full;
      showTable(currentTable);
    })
    .catch(error => {
      console.error('Σφάλμα φόρτωσης JSON:', error);
    });

    // Δημιουργία πίνακα με βάση τα δεδομένα που δέχτηκαν (object με θέσεις)
    function createTable(data) {
      const container = document.createElement('div');
      container.className = 'table';
      for (let key in data) {
        if (data.hasOwnProperty(key)) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          const pos = data[key];
          cell.style.left = pos.x + 'px';
          cell.style.top = pos.y + 'px';
          cell.style.width = pos.width + 'px';
          cell.style.height = pos.height + 'px';
          cell.textContent = key; // Προαιρετικά, εμφάνιση αριθμού κελιού
          container.appendChild(cell);
        }
      }
      return container;
    }

    // Εμφάνιση του πίνακα στον DOM
    function showTable(tableKey) {
      const container = document.getElementById('tableContainer');
      container.innerHTML = ''; // Καθαρισμός προηγούμενου περιεχομένου
      if (tableKey === "collapsed" && dataCollapsed) {
        container.appendChild(createTable(dataCollapsed));
      } else if (tableKey === "full" && dataFull) {
        container.appendChild(createTable(dataFull));
      }
    }

    // Εναλλαγή πίνακα με το πάτημα του κουμπιού
    document.getElementById('toggleButton').addEventListener('click', function() {
      currentTable = (currentTable === "collapsed") ? "full" : "collapsed";
      showTable(currentTable);
    });
  </script>
</body>
</html>
