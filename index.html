<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Tetris Puzzle - Fixed Version</title>
  <style>
    .container {
      width: 900px;
      height: 600px;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
      border: 2px solid #333;
      background-image: url('PP.jpg'); /* Αρχικά εμφανίζεται η πλήρης εικόνα */
      background-size: 900px 600px;
      transition: background-image 0.5s;
    }
    .tetris-piece {
      position: absolute;
      background-image: url('PP.jpg');
      background-size: 900px 600px;
      opacity: 0;
      border: 2px solid #fff; /* Προσθήκη περιγράμματος για αναγνωρισιμότητα */
      box-sizing: border-box;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="puzzleContainer"></div>
  <button id="stopBtn">STOP</button>

  <!-- 🎯 Ορισμός clipPath με σταθερές διαστάσεις -->
  <svg width="0" height="0">
    <clipPath id="T-shape">
      <polygon points="0,0 200,0 200,50 150,50 150,150 50,150 50,50 0,50"/>
    </clipPath>
    <clipPath id="L-shape">
      <polygon points="0,0 0,150 200,150 200,100 100,100 100,0"/>
    </clipPath>
    <clipPath id="I-shape">
      <rect width="200" height="150"/>
    </clipPath>
  </svg>

  <script>
    /*
      🔹 Διαμέριση του container 900×600 σε 26 κομμάτια με διαφορετικά σχήματα και περιστροφές.
      🔹 Καθένα έχει συντεταγμένες x, y και περιστροφή (rotation).
    */
    const STATIC_LAYOUT = [
      { x: 0,   y: 0,   width: 200, height: 150, shape: 'T-shape', rotation: 90 },
      { x: 200, y: 0,   width: 200, height: 150, shape: 'L-shape', rotation: 180 },
      { x: 400, y: 0,   width: 200, height: 150, shape: 'I-shape', rotation: 270 },
      { x: 600, y: 0,   width: 200, height: 150, shape: 'T-shape', rotation: 0 },
      { x: 800, y: 0,   width: 100, height: 150, shape: 'L-shape', rotation: 90 },

      { x: 0,   y: 150, width: 150, height: 150, shape: 'I-shape', rotation: 0 },
      { x: 150, y: 150, width: 200, height: 150, shape: 'T-shape', rotation: 180 },
      { x: 350, y: 150, width: 200, height: 150, shape: 'L-shape', rotation: 270 },
      { x: 550, y: 150, width: 200, height: 150, shape: 'I-shape', rotation: 90 },
      { x: 750, y: 150, width: 150, height: 150, shape: 'T-shape', rotation: 0 },

      { x: 0,   y: 300, width: 200, height: 150, shape: 'L-shape', rotation: 90 },
      { x: 200, y: 300, width: 200, height: 150, shape: 'I-shape', rotation: 180 },
      { x: 400, y: 300, width: 200, height: 150, shape: 'T-shape', rotation: 270 },
      { x: 600, y: 300, width: 200, height: 150, shape: 'L-shape', rotation: 0 },

      { x: 0,   y: 450, width: 200, height: 150, shape: 'T-shape', rotation: 90 },
      { x: 200, y: 450, width: 200, height: 150, shape: 'I-shape', rotation: 270 },
      { x: 400, y: 450, width: 200, height: 150, shape: 'L-shape', rotation: 180 },
      { x: 600, y: 450, width: 200, height: 150, shape: 'T-shape', rotation: 0 },
    ];

    let animationActive = true;
    let pieces = [];

    function initializePuzzle() {
      const container = document.getElementById('puzzleContainer');
      STATIC_LAYOUT.forEach(config => {
        const piece = document.createElement('div');
        piece.className = 'tetris-piece';
        Object.assign(piece.style, {
          width: `${config.width}px`,
          height: `${config.height}px`,
          left: `${config.x}px`,
          top: `${config.y}px`,
          clipPath: `url(#${config.shape})`,
          backgroundPosition: `-${config.x}px -${config.y}px`
        });

        // Αρχική θέση: τοποθετούμε το κομμάτι πάνω από την οθόνη και περιστρέφουμε
        piece.style.transform = `translateY(-600px) rotate(${config.rotation}deg)`;
        container.appendChild(piece);
        pieces.push(piece);
      });
    }

    function dropPieces() {
      const container = document.getElementById('puzzleContainer');
      container.style.backgroundImage = 'none'; // Εξαφάνιση της πλήρους εικόνας

      requestAnimationFrame(() => {
        pieces.slice().sort((a, b) => parseInt(b.style.top) - parseInt(a.style.top)).forEach((piece, index) => {
          const delay = index * 100;  // Χρονική καθυστέρηση 100ms ανά κομμάτι
          const duration = 2 + index * 0.05;
          setTimeout(() => {
            if (!animationActive) return;
            piece.style.transition = `transform ${duration}s ease, opacity ${duration}s ease`;
            piece.style.opacity = '1';
            piece.style.transform = 'translateY(0) rotate(0deg)'; // Τελική θέση και περιστροφή
          }, delay);
        });
      });
    }

    function stopAnimation() {
      animationActive = false;
    }

    window.onload = () => {
      initializePuzzle();
      dropPieces();
      document.getElementById('stopBtn').addEventListener('click', stopAnimation);
    };
  </script>
</body>
</html>
