<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Beaker Class Example</title>
  <!-- Φόρτωση p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    #controls {
      margin: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      display: inline-block;
    }
    label {
      margin-right: 5px;
    }
    select, input[type="color"], input[type="range"] {
      margin: 5px 0 10px 0;
      display: block;
    }
    #beakerContainer {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 10px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
      background-color: #fff;
      border-radius: 8px;
    }
    /* Στυλ για τα labels μέσα στο beaker (διαφανές υπόβαθρο) */
    .beaker-label {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #000;
      font-weight: bold;
      background-color: rgba(255,255,255,0.5); /* ημιδιάφανο back */
      padding: 2px 5px;
      border-radius: 4px;
    }
    .label1 { top: 20px; }
    .label2 { top: 50px; }
    .label3 { top: 80px; }
  </style>
</head>
<body>
<div id="controls">
  <h3>Ρυθμίσεις Beaker</h3>
  <label for="outlineSelect">Επιλογή Περιγράμματος:</label>
  <select id="outlineSelect">
    <option value="gred.png" selected>Κόκκινο Περίγραμμα</option>
    <option value="ggreen.png">Πράσινο Περίγραμμα</option>
    <option value="gblue.png">Μπλε Περίγραμμα</option>
  </select>

  <label for="fillColor">Χρώμα Υγρού:</label>
  <input type="color" id="fillColor" value="#0000ff" />

  <label for="fillLevel">Στάθμη (0..1):</label>
  <input type="range" id="fillLevel" min="0" max="1" step="0.01" value="0.5" />
</div>

<!-- Περιοχή που θα εμφανιστεί το beaker -->
<div id="beakerContainer">
  <!-- Εδώ θα τοποθετηθούν οι ετικέτες (labels) -->
  <div class="beaker-label label1">Label 1</div>
  <div class="beaker-label label2">Label 2</div>
  <div class="beaker-label label3">Label 3</div>
</div>

<script>
/**
 * Παράδειγμα κλάσης Beaker, με “εσωτερικό” καμβά p5 που σχεδιάζει το beaker + υγρό.
 * Μέσα στον container μπορούμε να τοποθετήσουμε HTML στοιχεία (labels).
 */
class Beaker {
  /**
   * @param {object} options - Ρυθμίσεις.
   * @param {string} options.containerId - Το id ενός div που θα “φιλοξενήσει” το p5 canvas.
   * @param {number} options.width - Πλάτος canvas.
   * @param {number} options.height - Ύψος canvas.
   */
  constructor(options) {
    this.containerId = options.containerId;
    this.width = options.width || 300;
    this.height = options.height || 300;
    this.outlineImg = null;     // εικόνα για το περίγραμμα
    this.fillColor = '#0000ff'; // αρχικό χρώμα υγρού
    this.fillLevel = 0.5;       // [0..1]
    this.imgWidth = this.width; // διαστάσεις σχεδίασης εικόνας
    this.imgHeight = this.height;
    this.p5Instance = null;
  }

  /**
   * Ρυθμίζει την εικόνα περιγράμματος (π.χ. "gred.png")
   * Θα την φορτώσει ασύγχρονα.
   */
  setOutlineImage(imgPath) {
    if (!this.p5Instance) return;
    let p = this.p5Instance;
    p.loadImage(imgPath, (loadedImg) => {
      this.outlineImg = loadedImg;
    });
  }

  /**
   * Ορίζει το χρώμα του υγρού (string π.χ. "#ff0000")
   */
  setFillColor(col) {
    this.fillColor = col;
  }

  /**
   * Ορίζει τη στάθμη [0..1]
   */
  setFillLevel(level) {
    this.fillLevel = Math.max(0, Math.min(level, 1));
  }

  /**
   * Εκκίνηση p5 (μία φορά)
   */
  initP5() {
    const sketch = (p) => {
      p.preload = () => {
        // Μπορούμε εδώ να φορτώσουμε μια default εικόνα, αν θέλουμε.
      };
      p.setup = () => {
        let cnv = p.createCanvas(this.width, this.height);
        let container = document.getElementById(this.containerId);
        cnv.parent(container);
        p.background(0,0,0,0); // διάφανο υπόβαθρο
      };
      p.draw = () => {
        p.clear(); // καθαρίζουμε με διάφανο (αντί για background)
        // Σχεδιάζουμε το υγρό
        // Το υγρό είναι ορθογώνιο στο κάτω μέρος
        p.noStroke();
        p.fill(this.fillColor);
        let liquidHeight = this.height * this.fillLevel;
        let yTop = this.height - liquidHeight;
        p.rect(0, yTop, this.width, liquidHeight);

        // Σχεδιάζουμε το περίγραμμα από πάνω
        if (this.outlineImg) {
          p.image(this.outlineImg, 0, 0, this.imgWidth, this.imgHeight);
        }
      };
    };
    this.p5Instance = new p5(sketch);
  }
}

// ------- Παράδειγμα χρήσης --------
let myBeaker;

window.addEventListener('DOMContentLoaded', () => {
  // Δημιουργούμε το Beaker
  myBeaker = new Beaker({
    containerId: 'beakerContainer',
    width: 400,
    height: 400
  });
  // Αρχικοποιούμε το p5
  myBeaker.initP5();

  // Συνδέουμε τα στοιχεία ελέγχου
  const outlineSelect = document.getElementById('outlineSelect');
  const fillColorInput = document.getElementById('fillColor');
  const fillLevelRange = document.getElementById('fillLevel');

  // Όταν αλλάζει το outline
  outlineSelect.addEventListener('change', () => {
    let imgPath = outlineSelect.value;
    myBeaker.setOutlineImage(imgPath);
  });
  // Όταν αλλάζει το χρώμα του υγρού
  fillColorInput.addEventListener('input', () => {
    myBeaker.setFillColor(fillColorInput.value);
  });
  // Όταν αλλάζει η στάθμη
  fillLevelRange.addEventListener('input', () => {
    myBeaker.setFillLevel(parseFloat(fillLevelRange.value));
  });

  // Θέτουμε αρχικές τιμές
  myBeaker.setOutlineImage(outlineSelect.value); // π.χ. "gred.png"
  myBeaker.setFillColor(fillColorInput.value);   // "#0000ff"
  myBeaker.setFillLevel(parseFloat(fillLevelRange.value)); // 0.5
});
</script>
</body>
</html>
